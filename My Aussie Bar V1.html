<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Pro Edition</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; font-size: 18px; text-transform: uppercase; margin: 20px 0; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 10px; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item span { display: block; font-size: 22px; margin-bottom: 4px; }

        .view { display: none; animation: fadeIn 0.4s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Catalogue avec Images */
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; }
        .card-img { width: 80px; height: 80px; background: linear-gradient(45deg, #222, #111); display: flex; align-items: center; justify-content: center; font-size: 40px; border-right: 1px solid var(--accent); }
        .card-body { padding: 15px; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 17px; margin-bottom: 4px; color: var(--gold); }

        /* Quiz & Score */
        .score-board { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 10px; background: var(--card); border-radius: 10px; font-size: 14px; border: 1px solid var(--accent); }
        .quiz-card { background: var(--card); padding: 25px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; position: relative; }
        .quiz-hidden { background: var(--accent); padding: 12px; border-radius: 8px; margin: 10px 0; cursor: pointer; font-size: 14px; color: #888; }
        .quiz-hidden.revealed { background: transparent; color: white; border: 1px dashed var(--gold); }
        .quiz-ans { display: none; padding: 10px; font-size: 14px; color: #ddd; border-bottom: 1px solid #333; }
        
        .quiz-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-check { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-correct { background: var(--green); }
        .btn-wrong { background: var(--red); }
        .btn-next { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 30px; font-weight: bold; margin-top: 15px; width: 100%; cursor: pointer; }

        /* Utilitaires */
        input, textarea { background: var(--card); border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
    </style>
</head>
<body>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>

    <div id="view-list" class="view active">
        <input type="text" id="search-bar" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="cocktail-list"></div>
    </div>

    <div id="view-quiz" class="view">
        <div class="score-board">
            <span>Score: <b id="current-score" style="color:var(--green)">0</b></span>
            <span>Record: <b id="high-score" style="color:var(--gold)">0</b></span>
        </div>
        <div class="quiz-card" id="quiz-area"></div>
        <button id="next-btn" class="btn-next" style="display:none;" onclick="generateQuiz()">COCKTAIL SUIVANT ‚ûî</button>
    </div>

    <div id="view-audio" class="view" style="text-align:center; padding: 50px 20px;">
        <div style="font-size:80px; margin-bottom:20px;">üéß</div>
        <h2>Mode R√©vision Audio</h2>
        <p style="color:#888; margin-bottom:30px;">√âcoutez les recettes en boucle pour une m√©morisation parfaite.</p>
        <button onclick="startAudioReview()" style="background:var(--gold); border:none; padding:20px 40px; border-radius:50px; font-weight:bold; cursor:pointer; width:100%;">LANCER LA SESSION</button>
        <button onclick="stopAudio()" style="margin-top:15px; background:transparent; border:1px solid #444; color:white; padding:10px; border-radius:50px; width:100%;">ARR√äTER</button>
    </div>

    <div id="view-add" class="view">
        <h2 style="color:var(--gold)">Ajouter √† ma carte</h2>
        <input type="text" id="new-name" placeholder="Nom du cocktail">
        <textarea id="new-ings" placeholder="Ingr√©dients (ex: 1oz Gin, 1oz Campari...)" rows="3"></textarea>
        <textarea id="new-method" placeholder="M√©thode de pr√©paration" rows="2"></textarea>
        <button onclick="saveNew()" style="background:var(--gold); border:none; padding:15px; border-radius:8px; font-weight:bold; width:100%; cursor:pointer;">ENREGISTRER</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchView('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="switchView('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="switchView('view-audio', this)"><span>üéß</span>Audio</div>
    <div class="nav-item" onclick="switchView('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    const synth = window.speechSynthesis;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let customCocktails = JSON.parse(localStorage.getItem('customs')) || [];
    
    const baseRecipes = [
        { id: 'neg', name: "Negroni", glass: "ü•É", ings: "1oz Gin, 1oz Campari, 1oz Vermouth Rouge", method: "M√©langer 20s. Zeste orange.", color: "#e74c3c" },
        { id: 'esp', name: "Espresso Martini", glass: "üç∏", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", method: "Shake fort. 3 grains de caf√©.", color: "#3e2723" },
        { id: 'tom', name: "Tommy's Margo", glass: "ü•É", ings: "2oz Tequila, 1oz Lime, 0.5oz Agave", method: "Shake sur glace. Bord sal√©.", color: "#d4af37" },
        { id: 'dai', name: "Daiquiri", glass: "üç∏", ings: "2oz Rhum Blanc, 1oz Lime, 0.75oz Sucre", method: "Shake fort. Servir Up.", color: "#f1f8e9" },
        { id: 'cos', name: "Cosmopolitan", glass: "üç∏", ings: "1.5oz Vodka, 1oz Triple Sec, 0.5oz Lime, 0.5oz Cranberry", method: "Shake. Double-filtrer.", color: "#ff80ab" }
    ];

    function getAll() { return [...baseRecipes, ...customCocktails]; }
    document.getElementById('high-score').innerText = highScore;

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        stopAudio();
        if(viewId === 'view-quiz') { score = 0; updateScore(0); generateQuiz(); }
    }

    function render() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const list = document.getElementById('cocktail-list');
        list.innerHTML = "";
        getAll().forEach(r => {
            if(r.name.toLowerCase().includes(query)) {
                list.innerHTML += `
                    <div class="cocktail-card">
                        <div class="card-img" style="background: linear-gradient(135deg, ${r.color || '#222'}, #000)">${r.glass || 'üç∏'}</div>
                        <div class="card-body">
                            <div class="card-title">${r.name}</div>
                            <div style="font-size:12px; color:#777;">${r.ings.substring(0, 30)}...</div>
                        </div>
                        <button onclick="speak('${r.name}. ${r.ings}')" style="background:none; border:none; color:var(--gold); padding:20px; font-size:20px;">üîä</button>
                    </div>`;
            }
        });
    }

    function generateQuiz() {
        const recipes = getAll();
        const r = recipes[Math.floor(Math.random() * recipes.length)];
        document.getElementById('next-btn').style.display = 'none';
        const area = document.getElementById('quiz-area');
        
        area.innerHTML = `
            <div style="font-size:12px; color:#666; margin-bottom:10px;">RECETTE √Ä DEVINER :</div>
            <div style="font-size:40px; margin-bottom:10px;">${r.glass || 'üç∏'}</div>
            <div style="font-size:24px; font-weight:bold; color:var(--gold); margin-bottom:20px;">${r.name}</div>
            
            <div class="quiz-hidden" onclick="reveal(this, 'q-ings')">CLIQUEZ POUR VOIR LES INGR√âDIENTS</div>
            <div id="q-ings" class="quiz-ans">${r.ings}</div>
            
            <div class="quiz-hidden" onclick="reveal(this, 'q-meth')">CLIQUEZ POUR VOIR LA M√âTHODE</div>
            <div id="q-meth" class="quiz-ans">${r.method}</div>

            <div id="quiz-confirm" style="display:none; margin-top:20px;">
                <p style="font-size:13px;">Aviez-vous la bonne r√©ponse ?</p>
                <div class="quiz-actions">
                    <button class="btn-check btn-wrong" onclick="updateScore(-1)">NON ‚ùå</button>
                    <button class="btn-check btn-correct" onclick="updateScore(1)">OUI ‚úÖ</button>
                </div>
            </div>
        `;
    }

    function reveal(el, nextId) {
        el.style.display = 'none';
        document.getElementById(nextId).style.display = 'block';
        if(document.querySelectorAll('.quiz-ans[style*="display: block"]').length === 2) {
            document.getElementById('quiz-confirm').style.display = 'block';
        }
    }

    function updateScore(points) {
        score = Math.max(0, score + points);
        document.getElementById('current-score').innerText = score;
        if(score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            document.getElementById('high-score').innerText = highScore;
        }
        document.getElementById('quiz-confirm').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function speak(text) {
        stopAudio();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'fr-FR';
        synth.speak(utter);
    }

    function startAudioReview() {
        let i = 0; const recipes = getAll();
        function next() {
            if (i < recipes.length) {
                const utter = new SpeechSynthesisUtterance(recipes[i].name + ". " + recipes[i].ings);
                utter.lang = 'fr-FR';
                utter.onend = () => { i++; setTimeout(next, 2000); };
                synth.speak(utter);
            }
        }
        next();
    }

    function stopAudio() { synth.cancel(); }

    function saveNew() {
        const n = document.getElementById('new-name').value;
        const i = document.getElementById('new-ings').value;
        const m = document.getElementById('new-method').value;
        if(!n) return;
        customCocktails.push({ id: Date.now(), name: n, ings: i, method: m, glass: "üçπ", color: "#333" });
        localStorage.setItem('customs', JSON.stringify(customCocktails));
        alert("Cocktail ajout√© !");
        render();
    }

    render();
</script>
</body>
</html>
