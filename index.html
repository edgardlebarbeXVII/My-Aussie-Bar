<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Pro Edition</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; font-size: 18px; text-transform: uppercase; margin: 20px 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 10px; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item span { display: block; font-size: 22px; margin-bottom: 4px; }
        .view { display: none; animation: fadeIn 0.4s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; cursor: pointer; }
        .card-img { width: 75px; height: 75px; display: flex; align-items: center; justify-content: center; font-size: 35px; background: #222; border-right: 1px solid var(--accent); }
        .card-body { padding: 12px; flex-grow: 1; min-width: 0; }
        .card-title { font-weight: bold; font-size: 16px; color: var(--gold); margin-bottom: 4px; }
        .card-subtitle { font-size: 11px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--card); border: 2px solid var(--gold); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-qcm { background: #222; color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 8px; cursor: pointer; text-align: left; font-size: 13px; }
        .btn-qcm.correct { background: var(--green); color: white; }
        .btn-qcm.wrong { background: var(--red); color: white; }
        input, textarea { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .edit-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer; color: var(--gold); z-index: 10; }
    </style>
</head>
<body>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="edit-btn" id="pencil-btn">‚úèÔ∏è</button>
        <div id="display-mode">
            <div id="m-glass" style="font-size:50px;"></div>
            <h2 id="m-title" style="color:var(--gold); margin-top:0;"></h2>
            <div style="text-align: left; margin-top: 15px; font-size: 14px; line-height: 1.5;">
                <p><b>Ingr√©dients :</b><br><span id="m-ings" style="color:#ddd;"></span></p>
                <p><b>M√©thode :</b><br><span id="m-method" style="color:#bbb;"></span></p>
            </div>
            <button class="btn-gold" id="m-speak-btn">üîä √âCOUTER</button>
            <button class="btn-gold" style="background:#444; color:white;" onclick="closeModal()">FERMER</button>
        </div>
        <div id="edit-mode" style="display:none; text-align: left;">
            <h3 style="color:var(--gold); margin-top:0;">Modifier la recette</h3>
            <label style="font-size:11px; color:var(--gold)">Ingr√©dients :</label>
            <textarea id="inp-ings" rows="5"></textarea>
            <label style="font-size:11px; color:var(--gold)">M√©thode :</label>
            <textarea id="inp-meth" rows="4"></textarea>
            <button class="btn-gold" onclick="saveChanges()">ENREGISTRER</button>
            <button class="btn-gold" style="background:#444; color:white;" onclick="showEdit(false)">ANNULER</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>
    <div id="view-list" class="view active">
        <input type="text" id="search-bar" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="cocktail-list"></div>
    </div>
    <div id="view-quiz" class="view">
        <div id="quiz-box" style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--gold);">
            <div id="q-question" style="text-align:center;"></div>
            <div id="q-options" style="margin-top:20px;"></div>
        </div>
        <button id="q-next" class="btn-gold" style="display:none; border-radius:30px;" onclick="startQuiz()">SUIVANT ‚ûî</button>
    </div>
    <div id="view-audio" class="view" style="text-align:center; padding: 40px 20px;">
        <span style="font-size:70px;">üéß</span>
        <button class="btn-gold" onclick="runAudio()">LANCER LA R√âVISION</button>
        <button class="btn-gold" style="background:#444; color:white;" onclick="stopVoice()">STOP</button>
    </div>
    <div id="view-add" class="view">
        <h2 style="color:var(--gold); text-align:center;">Nouveau Cocktail</h2>
        <input type="text" id="add-name" placeholder="Nom du cocktail">
        <textarea id="add-ings" placeholder="Ingr√©dients" rows="3"></textarea>
        <textarea id="add-meth" placeholder="M√©thode" rows="3"></textarea>
        <button class="btn-gold" onclick="addNew()">ENREGISTRER</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="switchTab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="switchTab('view-audio', this)"><span>üéß</span>Audio</div>
    <div class="nav-item" onclick="switchTab('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    const voice = window.speechSynthesis;
    let localEdits = JSON.parse(localStorage.getItem('cocktail_edits')) || {};
    let customItems = JSON.parse(localStorage.getItem('custom_items')) || [];
    
    const recipes = [
        { id: 'blo', name: "Bloody Mary", glass: "ü•§", color: "#d32f2f", ings: "1.5oz Vodka, 3oz Jus Tomate, 0.5oz Citron vert, Tabasco, Worcestershire, Sel de c√©leri, Poivre", method: "Rolling doux. C√©leri et citron." },
        { id: 'por', name: "Pornstar Martini", glass: "üç∏", color: "#ff9800", ings: "1.5oz Vodka, 1oz Passion, 0.5oz Lime, 0.5oz Sirop de Vanille, Prosecco side", method: "Shaker fort." },
        { id: 'ama', name: "Amaretto Sour", glass: "ü•É", color: "#a1887f", ings: "1oz Amaretto, 1oz Bourbon, 1oz Citron vert, 0.5oz Sucre, Blanc d'oeuf", method: "Dry shake puis shake avec glace." },
        { id: 'moj', name: "Mojito", glass: "ü•§", color: "#4caf50", ings: "2oz Rhum blanc, 1oz Citron vert, Menthe, 0.5oz Sucre, Soda", method: "Piler menthe/citron." },
        { id: 'spr', name: "Aperol Spritz", glass: "üçπ", color: "#ff5722", ings: "3oz Prosecco, 2oz Aperol, 1oz Soda", method: "Glace, orange et olive." },
        { id: 'mar', name: "Margarita", glass: "üç∏", color: "#c0ca33", ings: "1.5oz Tequila, 1oz Triple Sec, 0.75oz Citron vert", method: "Bord sal√©." },
        { id: 'cos', name: "Cosmopolitan", glass: "üç∏", color: "#f06292", ings: "1oz Vodka, 0.5oz Triple Sec, 0.5oz Lime, 1oz Cranberry", method: "Shaker." },
        { id: 'dai', name: "Daiquiri", glass: "üç∏", color: "#f1f8e9", ings: "2oz Rhum Blanc, 1oz Citron vert, 0.75oz Sucre", method: "Shaker intense." },
        { id: 'fre', name: "French Martini", glass: "üç∏", color: "#9c27b0", ings: "1.5oz Vodka, 0.5oz Chambord, 2oz Jus d'ananas", method: "Shaker mousseux." },
        { id: 'lit', name: "Long Island", glass: "ü•§", color: "#795548", ings: "0.5oz Vodka, Gin, Rhum, Tequila, Triple Sec, Citron, Cola", method: "Sur glace." },
        { id: 'lyc', name: "Lychee Martini", glass: "üç∏", color: "#f8bbd0", ings: "1.5oz Vodka, 1oz Liqueur Litchi, 0.5oz Vermouth", method: "Shaker." },
        { id: 'pin', name: "Pina Colada", glass: "üçπ", color: "#fff9c4", ings: "2oz Rhum blanc, 1oz Coco, 3oz Jus d'ananas", method: "Shaker." },
        { id: 'neg', name: "Negroni", glass: "ü•É", color: "#e74c3c", ings: "1oz Gin, 1oz Campari, 1oz Vermouth Rouge", method: "Cuill√®re." },
        { id: 'esp', name: "Espresso Martini", glass: "üç∏", color: "#3e2723", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", method: "Shaker fort." },
        { id: 'ruby', name: "The Ruby", glass: "üç∏", color: "#ff4081", ings: "1.5oz Gin Hendrick's, Rhubarbe, Framboise, Vanille", method: "Signature." },
        { id: 'trop', name: "Tropico Spritz", glass: "üçπ", color: "#ffab40", ings: "1oz Vodka, P√™che, Passion, Mangue, Prosecco", method: "Glace." },
        { id: 'spic', name: "Spicy Margarita", glass: "ü•É", color: "#fb8c00", ings: "2oz Tequila, Past√®que, Citron vert, Piment", method: "Bord piment√©." },
        { id: 'tom', name: "Tommy's Margo", glass: "ü•É", color: "#ffd54f", ings: "2oz Tequila, 1oz Lime, 0.5oz Agave", method: "Shaker." },
        { id: 'limo', name: "Limoncello Spritz", glass: "üçπ", color: "#ffeb3b", ings: "2oz Limoncello, 3oz Prosecco, Soda, Romarin", method: "Verre √† vin." }
    ];

    function getFullList() {
        let all = [...recipes, ...customItems];
        return all.map(r => localEdits[r.id] ? {...r, ...localEdits[r.id]} : r);
    }

    function render() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        const list = document.getElementById('cocktail-list');
        list.innerHTML = "";
        getFullList().sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(q)) {
                const card = document.createElement('div');
                card.className = 'cocktail-card';
                card.onclick = () => openDetails(r);
                card.innerHTML = `<div class="card-img" style="background:linear-gradient(135deg,${r.color||'#333'},#000)">${r.glass||'üç∏'}</div><div class="card-body"><div class="card-title">${r.name}</div><div class="card-subtitle">${r.ings}</div></div>`;
                list.appendChild(card);
            }
        });
    }

    let activeId = null;
    function openDetails(r) {
        activeId = r.id;
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-glass').innerText = r.glass || 'üç∏';
        document.getElementById('m-ings').innerText = r.ings;
        document.getElementById('m-method').innerText = r.method;
        document.getElementById('inp-ings').value = r.ings;
        document.getElementById('inp-meth').value = r.method;
        document.getElementById('pencil-btn').onclick = () => showEdit(true);
        document.getElementById('m-speak-btn').onclick = () => say(r.name + ". " + r.ings);
        showEdit(false);
        document.getElementById('modal').style.display = 'flex';
    }

    function showEdit(val) {
        document.getElementById('display-mode').style.display = val ? 'none' : 'block';
        document.getElementById('edit-mode').style.display = val ? 'block' : 'none';
        document.getElementById('pencil-btn').style.display = val ? 'none' : 'block';
    }

    function saveChanges() {
        localEdits[activeId] = { ings: document.getElementById('inp-ings').value, method: document.getElementById('inp-meth').value };
        localStorage.setItem('cocktail_edits', JSON.stringify(localEdits));
        render(); closeModal();
    }

    function addNew() {
        const n = document.getElementById('add-name').value;
        const i = document.getElementById('add-ings').value;
        const m = document.getElementById('add-meth').value;
        if(!n || !i) return alert("Nom et Ingr√©dients requis !");
        customItems.push({ id: 'c'+Date.now(), name: n, ings: i, method: m, glass: 'üçπ', color: '#333' });
        localStorage.setItem('custom_items', JSON.stringify(customItems));
        document.getElementById('add-name').value = "";
        document.getElementById('add-ings').value = "";
        document.getElementById('add-meth').value = "";
        switchTab('view-list', document.querySelector('.nav-item'));
        render();
    }

    function startQuiz() {
        const all = getFullList();
        const r = all[Math.floor(Math.random() * all.length)];
        const qBox = document.getElementById('q-question');
        const oBox = document.getElementById('q-options');
        const next = document.getElementById('q-next');
        next.style.display = 'none';
        qBox.innerHTML = `<div style="font-size:40px;">${r.glass||'üç∏'}</div><h2 style="color:var(--gold)">${r.name}</h2><p>Ingr√©dients ?</p>`;
        let opts = [r.ings];
        while(opts.length < 4) {
            let f = all[Math.floor(Math.random() * all.length)].ings;
            if(!opts.includes(f)) opts.push(f);
        }
        opts.sort(() => Math.random() - 0.5);
        oBox.innerHTML = "";
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'btn-qcm';
            b.innerText = o;
            b.onclick = () => {
                if(o === r.ings) b.classList.add('correct');
                else {
                    b.classList.add('wrong');
                    Array.from(oBox.children).forEach(x => { if(x.innerText === r.ings) x.classList.add('correct'); });
                }
                Array.from(oBox.children).forEach(x => x.disabled = true);
                next.style.display = 'block';
            };
            oBox.appendChild(b);
        });
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function say(t) { voice.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'fr-FR'; voice.speak(u); }
    function stopVoice() { voice.cancel(); }

    function switchTab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'view-quiz') startQuiz();
    }

    function runAudio() { 
        let i=0; const l=getFullList(); 
        function n() { if(i<l.length) { const u=new SpeechSynthesisUtterance(l[i].name+". "+l[i].ings); u.lang='fr-FR'; u.onend=()=>{i++; setTimeout(n,1000);}; voice.speak(u); } } 
        n(); 
    }

    render();
</script>
</body>
</html>
