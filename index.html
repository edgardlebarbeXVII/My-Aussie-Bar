<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Editor Edition</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; font-size: 18px; text-transform: uppercase; margin: 20px 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 10px; text-align: center; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { display: block; font-size: 22px; margin-bottom: 4px; }
        .view { display: none; }
        .view.active { display: block; }
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; cursor: pointer; }
        .card-img { width: 75px; height: 75px; display: flex; align-items: center; justify-content: center; font-size: 35px; background: #222; border-right: 1px solid var(--accent); }
        .card-body { padding: 12px; flex-grow: 1; min-width: 0; }
        .card-title { font-weight: bold; font-size: 16px; color: var(--gold); margin-bottom: 4px; }
        .card-subtitle { font-size: 11px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--card); border: 2px solid var(--gold); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        input, textarea { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .edit-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 20px; cursor: pointer; color: var(--gold); }
    </style>
</head>
<body>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="edit-btn" id="m-edit-btn">‚úèÔ∏è</button>
        <div id="m-display">
            <div id="m-glass" style="font-size:50px;"></div>
            <h2 id="m-title" style="color:var(--gold);"></h2>
            <div style="text-align: left; margin-top: 20px; font-size: 15px;">
                <p><b>Ingr√©dients :</b><br><span id="m-ings" style="color:#ddd;"></span></p>
                <p><b>M√©thode :</b><br><span id="m-method" style="color:#bbb;"></span></p>
            </div>
            <button class="btn-gold" id="m-speak-btn">üîä √âCOUTER</button>
            <button class="btn-gold" style="background:#444; color:white; margin-top:5px;" onclick="closeModal()">FERMER</button>
        </div>
        <div id="m-edit-form" style="display:none; text-align: left;">
            <h3 style="color:var(--gold);">Modifier Recette</h3>
            <label style="font-size:12px; color:#888;">Ingr√©dients</label>
            <textarea id="edit-ings" rows="4"></textarea>
            <label style="font-size:12px; color:#888;">M√©thode</label>
            <textarea id="edit-method" rows="3"></textarea>
            <button class="btn-gold" id="m-save-btn">SAUVEGARDER</button>
            <button class="btn-gold" style="background:#444; color:white;" onclick="toggleEdit(false)">ANNULER</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>
    <div id="view-list" class="view active">
        <input type="text" id="search-bar" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="cocktail-list"></div>
    </div>
    <div id="view-quiz" class="view">
        <div id="quiz-area" style="background:var(--card); padding:20px; border-radius:15px; border:1px solid var(--gold); text-align:center;"></div>
        <button id="next-btn" class="btn-gold" style="display:none;" onclick="generateQuiz()">SUIVANT</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchView('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="switchView('view-quiz', this)"><span>üß†</span>Quiz</div>
</div>

<script>
    const synth = window.speechSynthesis;
    // On charge les modifications depuis le localStorage
    let overrides = JSON.parse(localStorage.getItem('cocktail_overrides')) || {};
    
    const baseRecipes = [
        { id: 'blo', name: "Bloody Mary", glass: "ü•§", color: "#d32f2f", ings: "1.5oz Vodka, 3oz Jus Tomate, 0.5oz Citron vert, 2 traits Tabasco, 2 traits Worcestershire, Sel de c√©leri, Poivre", method: "Rolling (m√©langer sans shaker fort). Servir sur glace avec c√©leri et citron." },
        { id: 'ama', name: "Amaretto Sour", glass: "ü•É", color: "#a1887f", ings: "1oz Amaretto, 1oz Bourbon, 1oz Citron vert, 0.5oz Sucre, Blanc d'oeuf", method: "Dry shake puis shake avec glace." },
        { id: 'moj', name: "Mojito", glass: "ü•§", color: "#4caf50", ings: "2oz Rhum blanc, 1oz Citron vert, Menthe, 0.5oz Sucre, Soda", method: "Piler menthe/citron. Ajouter glace pil√©e et soda." },
        { id: 'spr', name: "Aperol Spritz", glass: "üçπ", color: "#ff5722", ings: "3oz Prosecco, 2oz Aperol, 1oz Soda", method: "Glace, orange et olive." },
        { id: 'mar', name: "Margarita", glass: "üç∏", color: "#c0ca33", ings: "1.5oz Tequila, 1oz Triple Sec, 0.75oz Citron vert", method: "Shaker. Bord sal√©." },
        { id: 'cos', name: "Cosmopolitan", glass: "üç∏", color: "#f06292", ings: "1oz Vodka, 0.5oz Triple Sec, 0.5oz Lime, 1oz Cranberry", method: "Shaker." },
        { id: 'esp', name: "Espresso Martini", glass: "üç∏", color: "#3e2723", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", method: "Shaker fort." }
    ];

    function getFinalRecipes() {
        return baseRecipes.map(r => {
            if(overrides[r.id]) {
                return { ...r, ings: overrides[r.id].ings, method: overrides[r.id].method };
            }
            return r;
        });
    }

    function render() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const list = document.getElementById('cocktail-list');
        list.innerHTML = "";
        getFinalRecipes().sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(query)) {
                const card = document.createElement('div');
                card.className = 'cocktail-card';
                card.onclick = () => openModal(r);
                card.innerHTML = `<div class="card-img" style="background:linear-gradient(135deg,${r.color},#000)">${r.glass}</div><div class="card-body"><div class="card-title">${r.name}</div><div class="card-subtitle">${r.ings}</div></div>`;
                list.appendChild(card);
            }
        });
    }

    let currentEditingId = null;

    function openModal(r) {
        currentEditingId = r.id;
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-glass').innerText = r.glass;
        document.getElementById('m-ings').innerText = r.ings;
        document.getElementById('m-method').innerText = r.method;
        
        document.getElementById('edit-ings').value = r.ings;
        document.getElementById('edit-method').value = r.method;
        
        document.getElementById('m-speak-btn').onclick = () => speak(`${r.name}. ${r.ings}`);
        document.getElementById('m-save-btn').onclick = () => saveEdit();
        document.getElementById('m-edit-btn').onclick = () => toggleEdit(true);
        
        toggleEdit(false);
        document.getElementById('modal').style.display = 'flex';
    }

    function toggleEdit(isEditing) {
        document.getElementById('m-display').style.display = isEditing ? 'none' : 'block';
        document.getElementById('m-edit-form').style.display = isEditing ? 'block' : 'none';
        document.getElementById('m-edit-btn').style.display = isEditing ? 'none' : 'block';
    }

    function saveEdit() {
        const newIngs = document.getElementById('edit-ings').value;
        const newMethod = document.getElementById('edit-method').value;
        
        overrides[currentEditingId] = { ings: newIngs, method: newMethod };
        localStorage.setItem('cocktail_overrides', JSON.stringify(overrides));
        
        render();
        const updated = getFinalRecipes().find(x => x.id === currentEditingId);
        openModal(updated);
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function speak(t) { synth.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'fr-FR'; synth.speak(u); }
    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
    render();
</script>
</body>
</html>
