<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Pro Fix</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; font-size: 18px; text-transform: uppercase; margin: 20px 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 9px; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item span { display: block; font-size: 20px; margin-bottom: 4px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; cursor: pointer; }
        .card-img { width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 30px; background: #222; border-right: 1px solid var(--accent); }
        .card-body { padding: 12px; flex-grow: 1; min-width: 0; }
        .card-title { font-weight: bold; font-size: 15px; color: var(--gold); margin-bottom: 4px; }
        .card-subtitle { font-size: 11px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .std-badge { background: #444; color: #fff; font-size: 9px; padding: 2px 6px; border-radius: 4px; border: 1px solid var(--gold); margin-left: 5px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--card); border: 2px solid var(--gold); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        input, textarea { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .btn-qcm { background: #222; color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 8px; cursor: pointer; text-align: left; font-size: 13px; }
        .btn-qcm.correct { background: var(--green); }
        .btn-qcm.wrong { background: var(--red); }
    </style>
</head>
<body>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-glass" style="font-size:50px;"></div>
        <h2 id="m-title" style="color:var(--gold); margin-top:0;"></h2>
        <div id="m-std"></div>
        <div style="text-align: left; font-size: 14px; margin-top:15px;">
            <p><b>Ingr√©dients :</b><br><span id="m-ings" style="color:#ddd;"></span></p>
            <p><b>M√©thode :</b><br><span id="m-method" style="color:#bbb;"></span></p>
        </div>
        <button class="btn-gold" style="background:#444; color:white;" onclick="closeModal()">FERMER</button>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>

    <div id="view-list" class="view active">
        <input type="text" id="search-bar" placeholder="Chercher un cocktail..." oninput="renderApp()">
        <div id="cocktail-list"></div>
    </div>

    <div id="view-quiz" class="view">
        <div id="q-container" style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--gold);">
            <div id="q-text" style="text-align:center;"></div>
            <div id="q-choices" style="margin-top:20px;"></div>
        </div>
        <button id="q-next-btn" class="btn-gold" style="display:none;" onclick="initQuiz()">SUIVANT ‚ûî</button>
    </div>

    <div id="view-add" class="view">
        <h2 style="color:var(--gold); text-align:center;">Nouveau Cocktail</h2>
        <input type="text" id="new-c-name" placeholder="Nom">
        <textarea id="new-c-ings" placeholder="1.5oz Vodka, 0.5oz Lime..." rows="3"></textarea>
        <textarea id="new-c-meth" placeholder="M√©thode" rows="3"></textarea>
        <button class="btn-gold" onclick="saveNewCocktail()">ENREGISTRER</button>
    </div>

    <div id="view-options" class="view">
        <div style="background:var(--card); padding:20px; border-radius:15px; border:1px solid var(--accent);">
            <h3 style="color:var(--gold); margin-top:0;">üõ°Ô∏è Sauvegarde</h3>
            <button class="btn-gold" onclick="exportData()">EXPORTER MES RECETTES</button>
            <button class="btn-gold" style="background:#444; color:white;" onclick="importData()">IMPORTER</button>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="switchTab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="switchTab('view-add', this)"><span>‚ûï</span>Ajout</div>
    <div class="nav-item" onclick="switchTab('view-options', this)"><span>‚öôÔ∏è</span>Options</div>
</div>

<script>
    const recipesBase = [
        { id: 'blo', name: "Bloody Mary", glass: "ü•§", color: "#d32f2f", ings: "1.5oz Vodka, 3oz Jus Tomate, 0.5oz Citron vert, Tabasco, Worcestershire", method: "Rolling doux." },
        { id: 'por', name: "Pornstar Martini", glass: "üç∏", color: "#ff9800", ings: "1.5oz Vodka, 1oz Passion, 0.5oz Lime, 0.5oz Sirop de Vanille, Prosecco side", method: "Shaker fort." },
        { id: 'ama', name: "Amaretto Sour", glass: "ü•É", color: "#a1887f", ings: "1oz Amaretto, 1oz Bourbon, 1oz Citron vert, 0.5oz Sucre", method: "Dry shake." },
        { id: 'moj', name: "Mojito", glass: "ü•§", color: "#4caf50", ings: "2oz Rhum blanc, 1oz Citron vert, Menthe, 0.5oz Sucre", method: "Piler." },
        { id: 'esp', name: "Espresso Martini", glass: "üç∏", color: "#3e2723", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", method: "Shaker fort." },
        { id: 'neg', name: "Negroni", glass: "ü•É", color: "#e74c3c", ings: "1oz Gin, 1oz Campari, 1oz Vermouth Rouge", method: "Cuill√®re." }
    ];

    let customItems = JSON.parse(localStorage.getItem('custom_items')) || [];

    function calculateStandardDrinks(ings) {
        let totalOz = 0;
        const matches = ings.match(/(\d+(\.\d+)?)\s*(oz|ml)/gi);
        if (!matches) return null;
        matches.forEach(m => {
            const val = parseFloat(m);
            const unit = m.toLowerCase().includes('oz') ? 1 : 1/30;
            if (val * unit <= 2) totalOz += val * unit;
        });
        return (totalOz).toFixed(1);
    }

    function renderApp() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const list = document.getElementById('cocktail-list');
        list.innerHTML = "";
        const all = [...recipesBase, ...customItems];
        all.sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(query)) {
                const std = calculateStandardDrinks(r.ings);
                const card = document.createElement('div');
                card.className = 'cocktail-card';
                card.onclick = () => openC(r);
                card.innerHTML = `<div class="card-img" style="background:linear-gradient(135deg,${r.color||'#333'},#000)">${r.glass||'üç∏'}</div><div class="card-body"><div class="card-title">${r.name} <span class="std-badge">${std} STD</span></div><div class="card-subtitle">${r.ings}</div></div>`;
                list.appendChild(card);
            }
        });
    }

    function initQuiz() {
        const all = [...recipesBase, ...customItems];
        const r = all[Math.floor(Math.random() * all.length)];
        const qChoices = document.getElementById('q-choices');
        document.getElementById('q-next-btn').style.display = 'none';
        document.getElementById('q-text').innerHTML = `<h2>${r.name}</h2><p>Ingr√©dients ?</p>`;
        let opts = [r.ings];
        while(opts.length < 4) {
            let f = all[Math.floor(Math.random() * all.length)].ings;
            if(!opts.includes(f)) opts.push(f);
        }
        opts.sort(() => Math.random() - 0.5);
        qChoices.innerHTML = "";
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'btn-qcm';
            b.innerText = o;
            b.onclick = () => {
                if(o === r.ings) b.classList.add('correct');
                else b.classList.add('wrong');
                document.getElementById('q-next-btn').style.display = 'block';
            };
            qChoices.appendChild(b);
        });
    }

    function openC(r) {
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-glass').innerText = r.glass || 'üç∏';
        document.getElementById('m-ings').innerText = r.ings;
        document.getElementById('m-method').innerText = r.method;
        document.getElementById('modal').style.display = 'flex';
    }

    function saveNewCocktail() {
        const n = document.getElementById('new-c-name').value;
        const i = document.getElementById('new-c-ings').value;
        const m = document.getElementById('new-c-meth').value;
        if(n && i) {
            customItems.push({ id: 'c'+Date.now(), name: n, ings: i, method: m });
            localStorage.setItem('custom_items', JSON.stringify(customItems));
            renderApp(); switchTab('view-list', document.querySelector('.nav-item'));
        }
    }

    function exportData() { prompt("Code de sauvegarde :", btoa(JSON.stringify(customItems))); }
    function importData() {
        const code = prompt("Colle ton code :");
        if(code) { customItems = JSON.parse(atob(code)); localStorage.setItem('custom_items', JSON.stringify(customItems)); renderApp(); }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function switchTab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'view-quiz') initQuiz();
    }

    window.onload = renderApp;
</script>
</body>
</html>
