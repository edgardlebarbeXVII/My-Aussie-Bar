<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Pro Service</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; --panic: #ff3e3e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 2px; font-size: 16px; text-transform: uppercase; margin: 15px 0; }
        
        /* Filtres par Base */
        .base-filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; scrollbar-width: none; }
        .base-filters::-webkit-scrollbar { display: none; }
        .filter-btn { background: var(--card); border: 1px solid var(--accent); color: #aaa; padding: 6px 12px; border-radius: 15px; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--gold); color: black; border-color: var(--gold); font-weight: bold; }

        .unit-switch { position: sticky; top: 10px; z-index: 100; display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .btn-unit { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 11px; cursor: pointer; }

        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 10px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; cursor: pointer; position: relative; }
        .card-img { width: 65px; height: 65px; display: flex; align-items: center; justify-content: center; font-size: 25px; background: #222; border-right: 1px solid var(--accent); }
        .card-body { padding: 10px; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 14px; color: var(--gold); margin-bottom: 2px; }
        .card-garnish { font-size: 10px; color: #27ae60; font-style: italic; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 9px; text-align: center; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { display: block; font-size: 20px; margin-bottom: 4px; }

        /* Panic Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; justify-content: center; align-items: center; padding: 15px; box-sizing: border-box; }
        .modal-content { background: var(--card); border: 2px solid var(--gold); padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; position: relative; }
        .panic-title { font-size: 28px; color: var(--panic); text-transform: uppercase; font-weight: 900; margin-bottom: 10px; text-align: center; }
        .panic-ings { font-size: 20px; line-height: 1.4; color: #fff; background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; }

        .view { display: none; }
        .view.active { display: block; }
        textarea, input { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button onclick="toggleEditMode(true)" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:20px;">‚úèÔ∏è</button>
        <div id="m-view-div">
            <div id="m-panic-header" class="panic-title">RECETTE FLASH</div>
            <div id="m-title" style="color:var(--gold); font-size:22px; text-align:center; margin-bottom:15px; font-weight:bold;"></div>
            <div id="m-ings" class="panic-ings"></div>
            <div style="font-size: 14px; border-left: 3px solid var(--gold); padding-left: 10px; margin-bottom: 15px;">
                <b>M√âTHODE:</b> <span id="m-meth" style="color:#bbb;"></span><br>
                <b>GARNISH:</b> <span id="m-garnish" style="color:var(--green); font-weight:bold;"></span>
            </div>
            <button class="btn-gold" style="background:var(--panic); color:white; border:none; padding:15px; width:100%; font-weight:bold; border-radius:10px;" onclick="closeModal()">RETOUR AU SERVICE</button>
        </div>
        <div id="m-edit-div" style="display:none;">
            <h3 style="color:var(--gold);">Modifier</h3>
            <textarea id="edit-ings-input" rows="5" placeholder="Ingr√©dients"></textarea>
            <textarea id="edit-garnish-input" rows="2" placeholder="Garniture"></textarea>
            <textarea id="edit-meth-input" rows="3" placeholder="M√©thode"></textarea>
            <button class="btn-gold" style="background:var(--gold); color:black; padding:12px; width:100%; border-radius:8px; font-weight:bold; border:none;" onclick="saveEdits()">SAUVEGARDER</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>üç∏ AUSSIE BAR MASTER <span style="font-size:10px; color:var(--panic);">PANIC MODE ON</span></h1>
    
    <div id="view-list" class="view active">
        <div class="unit-switch"><button class="btn-unit" id="unit-btn" onclick="toggleUnit()">MODE : OZ</button></div>
        
        <div class="base-filters" id="base-filters">
            <button class="filter-btn active" onclick="filterByBase('ALL', this)">TOUT</button>
            <button class="filter-btn" onclick="filterByBase('Vodka', this)">VODKA</button>
            <button class="filter-btn" onclick="filterByBase('Gin', this)">GIN</button>
            <button class="filter-btn" onclick="filterByBase('Tequila', this)">TEQUILA</button>
            <button class="filter-btn" onclick="filterByBase('Rhum', this)">RHUM</button>
            <button class="filter-btn" onclick="filterByBase('Spritz', this)">SPRITZ</button>
        </div>

        <input type="text" id="search" placeholder="Tape le nom pour le Panic Mode..." oninput="render()">
        <div id="list"></div>
    </div>

    <div id="view-quiz" class="view">
        <div id="q-box" style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--gold); text-align:center;">
            <div id="q-content"></div>
            <div id="q-choices" style="margin-top:20px;"></div>
        </div>
        <button id="q-next" class="btn-gold" style="display:none; margin-top:20px; width:100%; padding:15px; background:var(--gold); border:none; border-radius:10px;" onclick="loadQuiz()">SUIVANT ‚ûî</button>
    </div>

    <div id="view-add" class="view">
        <h2 style="color:var(--gold); text-align:center;">Nouveau Cocktail</h2>
        <input type="text" id="add-name" placeholder="Nom">
        <input type="text" id="add-base" placeholder="Base (ex: Vodka, Gin...)">
        <input type="text" id="add-garnish" placeholder="Garniture">
        <textarea id="add-ings" placeholder="Ingr√©dients (1.5oz Vodka...)" rows="3"></textarea>
        <textarea id="add-meth" placeholder="M√©thode" rows="2"></textarea>
        <button class="btn-gold" style="background:var(--gold); color:black; padding:15px; width:100%; border:none; border-radius:10px; font-weight:bold;" onclick="saveNew()">ENREGISTRER</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="tab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="tab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="tab('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    let unit = 'oz';
    let currentBase = 'ALL';
    
    const base = [
        { id: '1', name: "Mojito", base: "Rhum", glass: "ü•§", ings: "2oz Rhum blanc, 1oz Lime, 0.5oz Sucre, Menthe", garnish: "Bouquet de menthe frais", method: "Build & Muddle" },
        { id: '2', name: "Margarita", base: "Tequila", glass: "üç∏", ings: "1.5oz Tequila, 1oz Triple Sec, 0.75oz Lime", garnish: "Bord de sel & Tranche de lime", method: "Shake & Strain" },
        { id: '3', name: "Negroni", base: "Gin", glass: "ü•É", ings: "1oz Gin, 1oz Campari, 1oz Vermouth Rouge", garnish: "Zeste d'orange", method: "Stir & Strain" },
        { id: '4', name: "Espresso Martini", base: "Vodka", glass: "üç∏", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", garnish: "3 grains de caf√©", method: "Hard Shake" },
        { id: '5', name: "Pornstar Martini", base: "Vodka", glass: "üç∏", ings: "1.5oz Vodka, 1oz Passion, 0.5oz Vanille, Lime", garnish: "Demi fruit de la passion", method: "Shake & Prosecco side" },
        { id: '6', name: "Amaretto Sour", base: "Whisky", glass: "ü•É", ings: "1oz Amaretto, 1oz Bourbon, 1oz Lime, Sucre, Blanc d'≈ìuf", garnish: "Cerise & Orange", method: "Dry Shake" },
        { id: '14', name: "Aperol Spritz", base: "Spritz", glass: "üçπ", ings: "3oz Prosecco, 2oz Aperol, 1oz Soda", garnish: "Tranche d'orange", method: "Build in glass" },
        { id: '16', name: "The Ruby", base: "Gin", glass: "üç∏", ings: "1.5oz Gin, Rhubarbe, Framboise, Vanille", garnish: "Framboise fra√Æche", method: "Shake" },
        { id: '19', name: "Tommy's Margo", base: "Tequila", glass: "ü•É", ings: "2oz Tequila, 1oz Lime, 0.5oz Agave", garnish: "Lime", method: "Shake on rocks" }
    ];

    let customs = JSON.parse(localStorage.getItem('c_custom_p')) || [];
    let edits = JSON.parse(localStorage.getItem('c_edits_p')) || {};

    function getFinal() {
        return [...base, ...customs].map(r => edits[r.id] ? {...r, ...edits[r.id]} : r);
    }

    function conv(t) {
        if (unit === 'oz') return t;
        return t.replace(/(\d+(\.\d+)?)\s*oz/gi, (m, p1) => (parseFloat(p1) * 30).toFixed(0) + "ml");
    }

    function filterByBase(b, el) {
        currentBase = b;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('list');
        container.innerHTML = "";
        
        getFinal().filter(r => (currentBase === 'ALL' || r.base === currentBase)).sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(q)) {
                container.innerHTML += `
                <div class="cocktail-card" onclick="openModal('${r.id}')">
                    <div class="card-img">${r.glass||'üç∏'}</div>
                    <div class="card-body">
                        <div class="card-title">${r.name}</div>
                        <div class="card-garnish">‚ú® ${r.garnish || 'No garnish'}</div>
                        <div style="font-size:10px; color:#666; margin-top:3px;">${conv(r.ings.substring(0,35))}...</div>
                    </div>
                </div>`;
            }
        });
    }

    let activeId = null;
    function openModal(id) {
        activeId = id; const r = getFinal().find(x => x.id === id);
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-ings').innerHTML = conv(r.ings).replace(/,/g, '<br>');
        document.getElementById('m-meth').innerText = r.method;
        document.getElementById('m-garnish').innerText = r.garnish || 'N/A';
        
        // Donn√©es pour l'√©dition
        document.getElementById('edit-ings-input').value = r.ings;
        document.getElementById('edit-meth-input').value = r.method;
        document.getElementById('edit-garnish-input').value = r.garnish || '';
        
        toggleEditMode(false);
        document.getElementById('modal').style.display = 'flex';
    }

    function saveEdits() {
        edits[activeId] = { 
            ings: document.getElementById('edit-ings-input').value, 
            method: document.getElementById('edit-meth-input').value,
            garnish: document.getElementById('edit-garnish-input').value
        };
        localStorage.setItem('c_edits_p', JSON.stringify(edits));
        render(); closeModal();
    }

    function saveNew() {
        const n = document.getElementById('add-name').value;
        const i = document.getElementById('add-ings').value;
        if(n && i) {
            customs.push({ 
                id: 'c'+Date.now(), name: n, ings: i, 
                base: document.getElementById('add-base').value,
                garnish: document.getElementById('add-garnish').value,
                method: document.getElementById('add-meth').value, 
                glass: 'üç∏'
            });
            localStorage.setItem('c_custom_p', JSON.stringify(customs));
            render(); tab('view-list', document.querySelector('.nav-item'));
        }
    }

    function loadQuiz() {
        const all = getFinal(); const r = all[Math.floor(Math.random()*all.length)];
        document.getElementById('q-next').style.display = 'none';
        document.getElementById('q-content').innerHTML = `<div style="font-size:40px;">${r.glass||'üç∏'}</div><h2>${r.name}</h2><p style="color:var(--gold)">Garniture: ${r.garnish || '?'}</p>`;
        let opts = [r.ings]; while(opts.length < 4) { let f = all[Math.floor(Math.random()*all.length)].ings; if(!opts.includes(f)) opts.push(f); }
        opts.sort(() => Math.random()-0.5);
        document.getElementById('q-choices').innerHTML = "";
        opts.forEach(o => {
            const b = document.createElement('button'); b.className = 'filter-btn'; b.style.width="100%"; b.style.marginBottom="10px"; b.style.padding="15px";
            b.innerText = conv(o);
            b.onclick = () => { b.style.background = (o === r.ings) ? 'var(--green)' : 'var(--red)'; document.getElementById('q-next').style.display = 'block'; };
            document.getElementById('q-choices').appendChild(b);
        });
    }

    function toggleUnit() { unit = (unit==='oz'?'ml':'oz'); document.getElementById('unit-btn').innerText = "MODE : "+unit.toUpperCase(); render(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function toggleEditMode(v) { document.getElementById('m-view-div').style.display = v ? 'none' : 'block'; document.getElementById('m-edit-div').style.display = v ? 'block' : 'none'; }
    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active'); if(id === 'view-quiz') loadQuiz();
    }
    window.onload = render;
</script>
</body>
</html>
