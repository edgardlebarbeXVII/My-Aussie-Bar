<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Aussie Bar Master - Final Fix</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 80px; }
        
        /* Filtres */
        .base-filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filter-btn { background: var(--card); border: 1px solid var(--accent); color: #aaa; padding: 8px 15px; border-radius: 20px; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--gold); color: black; font-weight: bold; }

        /* Cartes */
        .cocktail-card { background: var(--card); border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--accent); display: flex; align-items: center; cursor: pointer; }
        .card-img { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 25px; background: #222; border-radius: 12px 0 0 12px; }
        .card-body { padding: 10px; flex-grow: 1; }
        .card-title { font-weight: bold; color: var(--gold); font-size: 15px; }

        /* MODAL PLEIN √âCRAN R√âVIS√â */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; flex-direction: column; }
        .modal-top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #111; border-bottom: 1px solid var(--accent); }
        .modal-content-scroll { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 40px; }
        
        .panic-ings { font-size: 24px; line-height: 1.4; color: #fff; background: #1a1a1a; padding: 15px; border-radius: 10px; font-weight: bold; white-space: pre-line; border-left: 4px solid var(--gold); }
        
        /* Nav Bas */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid var(--accent); }
        .nav-item { color: #555; text-align: center; flex: 1; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { display: block; font-size: 22px; }

        .view { display: none; }
        .view.active { display: block; }
        textarea, input { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        
        .base-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: #111; padding: 10px; border-radius: 10px; }
        .btn-main { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="modal">
    <div class="modal-top-bar">
        <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:18px;">‚úï</button>
        <h3 id="m-title" style="color:var(--gold); margin:0; font-size:16px;"></h3>
        <div style="display:flex; gap:15px;">
            <button id="m-btn-edit" style="background:none; border:none; color:var(--gold); font-size:22px;">‚úèÔ∏è</button>
            <button id="m-btn-del" style="background:none; border:none; color:var(--red); font-size:22px;">üóëÔ∏è</button>
        </div>
    </div>
    <div class="modal-content-scroll">
        <div id="m-view-mode">
            <div id="m-ings" class="panic-ings"></div>
            <div style="margin-top:20px;">
                <p><b>‚ú® GARNITURE :</b> <span id="m-garnish" style="color:var(--green);"></span></p>
                <p><b>‚öôÔ∏è M√âTHODE :</b> <span id="m-meth" style="color:#aaa;"></span></p>
            </div>
        </div>
        <div id="m-edit-mode" style="display:none;">
            <textarea id="edit-ings-text" rows="6"></textarea>
            <input type="text" id="edit-garnish-text" placeholder="Garniture">
            <textarea id="edit-meth-text" rows="3"></textarea>
            <button class="btn-main" style="background:var(--gold); width:100%;" onclick="confirmSaveEdit()">SAUVEGARDER</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>
    <div id="view-list" class="view active">
        <div class="base-filters" id="top-filters"></div>
        <input type="text" id="search" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="list"></div>
    </div>

    <div id="view-add" class="view">
        <h2 style="color:var(--gold);">Nouveau</h2>
        <input type="text" id="add-name" placeholder="Nom">
        <div class="base-grid" id="add-base-grid"></div>
        <input type="text" id="add-garnish" placeholder="Garnish">
        <textarea id="add-ings" placeholder="Recette" rows="3"></textarea>
        <textarea id="add-meth" placeholder="M√©thode" rows="2"></textarea>
        <button class="btn-main" style="background:var(--gold); width:100%; color:black;" onclick="saveNew()">ENREGISTRER</button>
    </div>

    <div id="view-quiz" class="view">
        <div id="q-box" style="background:var(--card); padding:20px; border-radius:12px; border:1px solid var(--gold); text-align:center;">
            <div id="q-content"></div>
            <div id="q-choices" style="margin-top:20px;"></div>
        </div>
        <button id="q-next" class="btn-main" style="display:none; width:100%; margin-top:15px; background:var(--gold);" onclick="initQuiz()">SUIVANT ‚ûî</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="tab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="tab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="tab('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    const spirits = ['Vodka', 'Gin', 'Tequila', 'Mezcal', 'Rhum', 'Bourbon', 'Scotch', 'Whisky', 'Liqueur', 'Vermouth', 'Wine', 'NoAlc'];
    const baseRecipes = [
        { id:'1', name:"Mojito", bases:["Rhum"], glass:"ü•§", ings:"2oz Rhum blanc\n1oz Lime\n0.5oz Sucre\nMenthe\nSoda", garnish:"Bouquet menthe", method:"Muddle" },
        { id:'2', name:"Margarita", bases:["Tequila"], glass:"üç∏", ings:"1.5oz Tequila\n1oz Triple Sec\n0.75oz Lime", garnish:"Sel & Lime", method:"Shake" },
        { id:'3', name:"Negroni", bases:["Gin"], glass:"ü•É", ings:"1oz Gin\n1oz Campari\n1oz Vermouth Rouge", garnish:"Zeste orange", method:"Stir" },
        { id:'4', name:"Espresso Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka\n1oz Liqueur Caf√©\n1oz Espresso", garnish:"3 grains caf√©", method:"Shake" },
        { id:'5', name:"Pornstar Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka\n1oz Passion\n0.5oz Lime\n0.5oz Vanille\nProsecco side", garnish:"Demi passion", method:"Shake" },
        { id:'6', name:"Amaretto Sour", bases:["Bourbon"], glass:"ü•É", ings:"1oz Amaretto\n1oz Bourbon\n1oz Lime\n0.5oz Sucre\nBlanc d'≈ìuf", garnish:"Cerise & Orange", method:"Dry Shake" },
        { id:'7', name:"Bloody Mary", bases:["Vodka"], glass:"ü•§", ings:"1.5oz Vodka\n3oz Jus Tomate\n0.5oz Citron\nTabasco, Worcest.\nSel c√©leri, Poivre", garnish:"C√©leri & Citron", method:"Rolling" },
        { id:'8', name:"Cosmopolitan", bases:["Vodka"], glass:"üç∏", ings:"1oz Vodka\n0.5oz Triple Sec\n0.5oz Lime\n1oz Cranberry", garnish:"Zeste orange", method:"Shake" },
        { id:'9', name:"Daiquiri", bases:["Rhum"], glass:"üç∏", ings:"2oz Rhum Blanc\n1oz Lime\n0.75oz Sucre", garnish:"Lime", method:"Shake" },
        { id:'10', name:"Pina Colada", bases:["Rhum"], glass:"üçπ", ings:"2oz Rhum blanc\n1oz Coco\n3oz Jus d'ananas", garnish:"Ananas", method:"Shake" },
        { id:'11', name:"Long Island", bases:["Vodka","Gin","Rhum","Tequila"], glass:"ü•§", ings:"0.5oz Vodka, Gin, Rhum, Tequila, Triple Sec\nLime, Cola", garnish:"Citron", method:"Build" },
        { id:'12', name:"French Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka\n0.5oz Chambord\n2oz Jus d'ananas", garnish:"Framboise", method:"Hard Shake" },
        { id:'13', name:"Lychee Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka\n1oz Liqueur Litchi\n0.5oz Vermouth", garnish:"Litchis", method:"Shake" },
        { id:'14', name:"Aperol Spritz", bases:["Wine"], glass:"üçπ", ings:"3oz Prosecco\n2oz Aperol\n1oz Soda", garnish:"Orange", method:"Build" },
        { id:'15', name:"Limoncello Spritz", bases:["Wine"], glass:"üçπ", ings:"2oz Limoncello\n3oz Prosecco\nSoda", garnish:"Citron", method:"Build" },
        { id:'16', name:"The Ruby", bases:["Gin"], glass:"üç∏", ings:"1.5oz Gin\nRhubarbe\nFramboise\nVanille", garnish:"Framboise", method:"Shake" },
        { id:'17', name:"Tropico Spritz", bases:["Vodka"], glass:"üçπ", ings:"1oz Vodka\nP√™che, Passion, Mangue\nProsecco", garnish:"Passion", method:"Build" },
        { id:'18', name:"Spicy Margarita", bases:["Tequila"], glass:"ü•É", ings:"2oz Tequila\nPast√®que\nLime, Piment", garnish:"Bord piment√©", method:"Shake" },
        { id:'19', name:"Tommy's Margo", bases:["Tequila"], glass:"ü•É", ings:"2oz Tequila\n1oz Lime\n0.5oz Agave", garnish:"Lime", method:"Shake" }
    ];

    let customs = JSON.parse(localStorage.getItem('bar_final_fix')) || [];
    let edits = JSON.parse(localStorage.getItem('bar_edits_fix')) || {};
    let curId = null; let curBase = 'ALL';

    function getFinal() { return [...baseRecipes, ...customs].map(r => edits[r.id] ? {...r, ...edits[r.id]} : r); }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('list'); container.innerHTML = "";
        getFinal().filter(r => curBase === 'ALL' || r.bases.includes(curBase)).sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(q)) {
                container.innerHTML += `<div class="cocktail-card" onclick="openModal('${r.id}')"><div class="card-img">${r.glass||'üç∏'}</div><div class="card-body"><div class="card-title">${r.name}</div><div style="font-size:11px;color:#888;">${r.ings.split('\n')[0]}...</div></div></div>`;
            }
        });
    }

    function openModal(id) {
        curId = id; const r = getFinal().find(x => x.id === id);
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-ings').innerText = r.ings;
        document.getElementById('m-garnish').innerText = r.garnish;
        document.getElementById('m-meth').innerText = r.method;
        
        document.getElementById('m-btn-del').style.display = id.startsWith('c') ? 'block' : 'none';
        document.getElementById('m-btn-del').onclick = () => { if(confirm('Supprimer?')) { customs = customs.filter(x => x.id !== id); localStorage.setItem('bar_final_fix', JSON.stringify(customs)); render(); closeModal(); } };
        document.getElementById('m-btn-edit').onclick = () => {
            document.getElementById('m-view-mode').style.display = 'none';
            document.getElementById('m-edit-mode').style.display = 'block';
            document.getElementById('edit-ings-text').value = r.ings;
            document.getElementById('edit-garnish-text').value = r.garnish;
            document.getElementById('edit-meth-text').value = r.method;
        };
        
        document.getElementById('m-view-mode').style.display = 'block';
        document.getElementById('m-edit-mode').style.display = 'none';
        document.getElementById('modal').style.display = 'flex';
    }

    function confirmSaveEdit() {
        edits[curId] = { ings: document.getElementById('edit-ings-text').value, garnish: document.getElementById('edit-garnish-text').value, method: document.getElementById('edit-meth-text').value };
        localStorage.setItem('bar_edits_fix', JSON.stringify(edits));
        render(); closeModal();
    }

    function saveNew() {
        const n = document.getElementById('add-name').value;
        const b = Array.from(document.querySelectorAll('#add-base-grid input:checked')).map(i => i.value);
        if(n && b.length > 0) {
            customs.push({ id:'c'+Date.now(), name:n, bases:b, ings:document.getElementById('add-ings').value, garnish:document.getElementById('add-garnish').value, method:document.getElementById('add-meth').value, glass:'üç∏' });
            localStorage.setItem('bar_final_fix', JSON.stringify(customs));
            render(); tab('view-list', document.querySelector('.nav-item'));
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'view-add') { document.getElementById('add-base-grid').innerHTML = spirits.map(s => `<div style="display:flex;align-items:center;gap:5px;font-size:12px;"><input type="checkbox" value="${s}"> ${s}</div>`).join(''); }
        if(id === 'view-quiz') initQuiz();
    }
    function setF(b, el) { curBase = b; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active')); el.classList.add('active'); render(); }
    
    function initQuiz() {
        const all = getFinal(); const r = all[Math.floor(Math.random()*all.length)];
        document.getElementById('q-next').style.display = 'none';
        document.getElementById('q-content').innerHTML = `<h3>${r.name}</h3><p>Garnish: ${r.garnish}</p>`;
        let opts = [r.ings]; while(opts.length < 3) { let f = all[Math.floor(Math.random()*all.length)].ings; if(!opts.includes(f)) opts.push(f); }
        opts.sort(() => Math.random()-0.5);
        document.getElementById('q-choices').innerHTML = opts.map(o => `<button class="btn-main" style="background:#222;color:#fff;width:100%;margin-bottom:10px;text-align:left;font-size:12px;" onclick="this.style.background='${o===r.ings?'#27ae60':'#e74c3c'}'; document.getElementById('q-next').style.display='block';">${o}</button>`).join('');
    }

    window.onload = () => {
        document.getElementById('top-filters').innerHTML = `<button class="filter-btn active" onclick="setF('ALL', this)">TOUT</button>` + spirits.map(s => `<button class="filter-btn" onclick="setF('${s}', this)">${s.toUpperCase()}</button>`).join('');
        render();
    };
</script>
</body>
</html>
