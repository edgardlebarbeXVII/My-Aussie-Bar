<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Aussie Bar Master V10</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; --panic: #ff3e3e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); font-size: 16px; text-transform: uppercase; margin: 15px 0; }
        
        /* Filtres Horizontaux */
        .base-filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .filter-btn { background: var(--card); border: 1px solid var(--accent); color: #aaa; padding: 8px 16px; border-radius: 20px; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--gold); color: black; font-weight: bold; }
        
        /* Cartes Cocktail */
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; cursor: pointer; }
        .card-img { width: 60px; display: flex; align-items: center; justify-content: center; font-size: 25px; background: #222; border-radius: 16px 0 0 16px; }
        .card-body { padding: 12px; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 16px; color: var(--gold); }
        .card-preview { font-size: 12px; color: #ddd; margin-top: 5px; }

        /* MODAL PLEIN √âCRAN */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; flex-direction: column; overflow-y: auto; }
        .modal-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--accent); }
        .modal-body { padding: 20px; flex-grow: 1; }
        .panic-ings { font-size: 26px; line-height: 1.4; color: #fff; background: #111; padding: 20px; border-radius: 12px; font-weight: bold; white-space: pre-line; border-left: 5px solid var(--gold); }
        .modal-footer { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: var(--card); }

        /* Onglets Bas */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; font-size: 10px; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { display: block; font-size: 22px; }

        .view { display: none; }
        .view.active { display: block; }
        textarea, input { background: #222; border: 1px solid var(--accent); color: white; padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }

        /* S√©lecteur de Bases Multi-choix */
        .base-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .base-item { display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .base-item input { width: 22px; height: 22px; margin: 0; }

        .btn-action { padding: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-red { background: var(--red); color: white; }
    </style>
</head>
<body>

<div id="modal">
    <div class="modal-header">
        <h2 id="m-title" style="color:var(--gold); margin:0;"></h2>
    </div>
    <div class="modal-body">
        <div id="m-ings" class="panic-ings"></div>
        <div style="margin-top:20px; color:#aaa;">
            <p><b>‚ú® GARNITURE:</b> <span id="m-garnish" style="color:var(--green);"></span></p>
            <p><b>‚öôÔ∏è M√âTHODE:</b> <span id="m-meth"></span></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn-action btn-gold" onclick="closeModal()">FERMER</button>
        <button id="btn-del" class="btn-action btn-red">SUPPRIMER</button>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>
    
    <div id="view-list" class="view active">
        <div class="base-filters" id="top-filters"></div>
        <input type="text" id="search" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="list"></div>
    </div>

    <div id="view-add" class="view">
        <h2 style="color:var(--gold);">Nouveau Cocktail</h2>
        <input type="text" id="add-name" placeholder="Nom">
        <p style="font-size:12px; color:var(--gold); margin: 5px 0;">S√©lectionne les bases :</p>
        <div class="base-grid" id="add-base-grid"></div>
        <input type="text" id="add-garnish" placeholder="Garniture">
        <textarea id="add-ings" placeholder="Recette (1.5oz Vodka...)" rows="3"></textarea>
        <textarea id="add-meth" placeholder="M√©thode" rows="2"></textarea>
        <button class="btn-action btn-gold" style="width:100%;" onclick="saveNew()">ENREGISTRER</button>
    </div>

    <div id="view-quiz" class="view">
        <div id="q-box" style="background:var(--card); padding:20px; border-radius:12px; border:1px solid var(--gold); text-align:center;">
            <div id="q-content"></div>
            <div id="q-choices" style="margin-top:20px;"></div>
        </div>
        <button id="q-next" class="btn-action btn-gold" style="display:none; width:100%; margin-top:15px;" onclick="initQuiz()">SUIVANT ‚ûî</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="tab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="tab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="tab('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    const spirits = ['Vodka', 'Gin', 'Tequila', 'Mezcal', 'Rhum', 'Bourbon', 'Scotch', 'Whisky', 'Liqueur', 'Vermouth', 'Wine', 'Aperitif', 'NoAlc'];
    const baseRecipes = [
        { id:'1', name:"Mojito", bases:["Rhum"], glass:"ü•§", ings:"2oz Rhum blanc, 1oz Lime, 0.5oz Sucre, Menthe, Soda", garnish:"Menthe", method:"Muddle" },
        { id:'2', name:"Margarita", bases:["Tequila"], glass:"üç∏", ings:"1.5oz Tequila, 1oz Triple Sec, 0.75oz Lime", garnish:"Sel & Lime", method:"Shake" },
        { id:'4', name:"Espresso Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", garnish:"3 grains caf√©", method:"Shake" },
        { id:'19', name:"Tommy's Margo", bases:["Tequila"], glass:"ü•É", ings:"2oz Tequila, 1oz Lime, 0.5oz Agave", garnish:"Lime", method:"Shake" }
    ];

    let customs = JSON.parse(localStorage.getItem('bar_v10')) || [];
    let currentBase = 'ALL';

    function getFinal() { return [...baseRecipes, ...customs]; }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('list'); 
        container.innerHTML = "";
        getFinal().filter(r => currentBase === 'ALL' || r.bases.includes(currentBase)).sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(q)) {
                container.innerHTML += `
                    <div class="cocktail-card" onclick="openModal('${r.id}')">
                        <div class="card-img">${r.glass || 'üç∏'}</div>
                        <div class="card-body">
                            <div class="card-title">${r.name}</div>
                            <div class="card-preview">${r.ings.substring(0, 40)}...</div>
                        </div>
                    </div>`;
            }
        });
    }

    function openModal(id) {
        const r = getFinal().find(x => x.id === id);
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-ings').innerText = r.ings.replace(/,/g, '\n');
        document.getElementById('m-garnish').innerText = r.garnish;
        document.getElementById('m-meth').innerText = r.method;
        
        const delBtn = document.getElementById('btn-del');
        if(id.startsWith('c')) {
            delBtn.style.display = 'block';
            delBtn.onclick = () => { if(confirm('Supprimer?')) { customs = customs.filter(x => x.id !== id); localStorage.setItem('bar_v10', JSON.stringify(customs)); render(); closeModal(); }};
        } else { delBtn.style.display = 'none'; }
        
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveNew() {
        const n = document.getElementById('add-name').value;
        const b = Array.from(document.querySelectorAll('#add-base-grid input:checked')).map(i => i.value);
        if(n && b.length > 0) {
            customs.push({ id:'c'+Date.now(), name:n, bases:b, ings:document.getElementById('add-ings').value, garnish:document.getElementById('add-garnish').value, method:document.getElementById('add-meth').value, glass:'üç∏' });
            localStorage.setItem('bar_v10', JSON.stringify(customs));
            render(); tab('view-list', document.querySelector('.nav-item'));
        } else { alert("Nom et Base requis"); }
    }

    function buildAddBases() {
        document.getElementById('add-base-grid').innerHTML = spirits.map(s => `
            <div class="base-item"><input type="checkbox" value="${s}"> ${s}</div>
        `).join('');
    }

    function buildFilters() {
        document.getElementById('top-filters').innerHTML = `<button class="filter-btn active" onclick="setF('ALL', this)">TOUT</button>` + 
        spirits.map(s => `<button class="filter-btn" onclick="setF('${s}', this)">${s.toUpperCase()}</button>`).join('');
    }

    function setF(b, el) { currentBase = b; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active')); el.classList.add('active'); render(); }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'view-add') buildAddBases();
        if(id === 'view-quiz') initQuiz();
    }

    function initQuiz() {
        const all = getFinal(); const r = all[Math.floor(Math.random()*all.length)];
        document.getElementById('q-next').style.display = 'none';
        document.getElementById('q-content').innerHTML = `<h2>${r.name}</h2><p>Garniture: ${r.garnish}</p>`;
        let opts = [r.ings]; while(opts.length < 3) { let f = all[Math.floor(Math.random()*all.length)].ings; if(!opts.includes(f)) opts.push(f); }
        opts.sort(() => Math.random()-0.5);
        document.getElementById('q-choices').innerHTML = opts.map(o => `
            <button class="btn-action" style="background:#222; color:white; width:100%; margin-bottom:10px; text-align:left;" onclick="checkQ(this, '${o===r.ings}')">${o}</button>
        `).join('');
    }

    function checkQ(btn, win) {
        btn.style.background = (win === 'true') ? 'var(--green)' : 'var(--red)';
        document.getElementById('q-next').style.display = 'block';
    }

    window.onload = () => { buildFilters(); render(); };
</script>
</body>
</html>
