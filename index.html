<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Version Compl√®te</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; font-size: 18px; text-transform: uppercase; margin: 20px 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 10px; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item span { display: block; font-size: 22px; margin-bottom: 4px; }
        .view { display: none; animation: fadeIn 0.4s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; }
        .card-img { width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 35px; background: #222; border-right: 1px solid var(--accent); }
        .card-body { padding: 12px; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 16px; color: var(--gold); }
        .score-board { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 10px; background: var(--card); border-radius: 10px; font-size: 14px; border: 1px solid var(--accent); }
        .quiz-card { background: var(--card); padding: 25px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; }
        .quiz-hidden { background: var(--accent); padding: 12px; border-radius: 8px; margin: 10px 0; cursor: pointer; font-size: 14px; color: #888; }
        .quiz-ans { display: none; padding: 10px; font-size: 14px; color: #ddd; border-bottom: 1px solid #333; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        input, textarea { background: var(--card); border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>

    <div id="view-list" class="view active">
        <input type="text" id="search-bar" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="cocktail-list"></div>
    </div>

    <div id="view-quiz" class="view">
        <div class="score-board">
            <span>Score: <b id="current-score" style="color:var(--green)">0</b></span>
            <span>Record: <b id="high-score" style="color:var(--gold)">0</b></span>
        </div>
        <div class="quiz-card" id="quiz-area"></div>
        <button id="next-btn" class="btn-gold" style="display:none; border-radius:30px;" onclick="generateQuiz()">COCKTAIL SUIVANT ‚ûî</button>
    </div>

    <div id="view-audio" class="view" style="text-align:center; padding: 50px 20px;">
        <span style="font-size:80px;">üéß</span>
        <h2>R√©vision Audio</h2>
        <button class="btn-gold" style="border-radius:50px;" onclick="startAudioReview()">LANCER LA SESSION</button>
        <button class="btn-gold" style="margin-top:10px; background:#444; color:white; border-radius:50px;" onclick="stopAudio()">ARR√äTER</button>
    </div>

    <div id="view-add" class="view">
        <h2>Nouvelle Recette</h2>
        <input type="text" id="new-name" placeholder="Nom du cocktail">
        <textarea id="new-ings" placeholder="Ingr√©dients (ex: 1oz Gin, 1oz Campari...)" rows="3"></textarea>
        <textarea id="new-method" placeholder="M√©thode" rows="2"></textarea>
        <button class="btn-gold" onclick="saveNew()">ENREGISTRER</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchView('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="switchView('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="switchView('view-audio', this)"><span>üéß</span>Audio</div>
    <div class="nav-item" onclick="switchView('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    const synth = window.speechSynthesis;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let customCocktails = JSON.parse(localStorage.getItem('customs')) || [];
    
    const baseRecipes = [
        { id: 'neg', name: "Negroni", glass: "ü•É", color: "#e74c3c", ings: "1oz Gin, 1oz Campari, 1oz Vermouth Rouge", method: "M√©langer 20s. Zeste d'orange." },
        { id: 'esp', name: "Espresso Martini", glass: "üç∏", color: "#3e2723", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", method: "Shake fort. 3 grains de caf√©." },
        { id: 'tom', name: "Tommy's Margarita", glass: "ü•É", color: "#d4af37", ings: "2oz Tequila, 1oz Lime, 0.5oz Agave", method: "Shake. Bord sal√©." },
        { id: 'ruby', name: "The Ruby", glass: "üç∏", color: "#ff4081", ings: "1.5oz Gin, 0.5oz Rhubarbe, Framboise, Vanille", method: "Shake et double filtrer." },
        { id: 'trop', name: "Tropico Spritz", glass: "üçπ", color: "#ffab40", ings: "1oz Vodka, 0.5oz P√™che, Passion, Mangue, Prosecco", method: "Construire sur glace." },
        { id: 'limo', name: "Limoncello Spritz", glass: "üçπ", color: "#ffeb3b", ings: "2oz Limoncello, 3oz Prosecco, Soda, Romarin", method: "Dans un grand verre √† vin." },
        { id: 'spic', name: "Spicy Margarita", glass: "ü•É", color: "#fb8c00", ings: "2oz Tequila, Past√®que, Citron vert, Piment", method: "Bord sal√© au piment." },
        { id: 'cos', name: "Cosmopolitan (Aussie)", glass: "üç∏", color: "#f06292", ings: "1oz Vodka, 0.5oz Triple Sec, 0.5oz Lime, 1oz Cranberry", method: "Shake et filtrer." },
        { id: 'spr', name: "Aperol Spritz", glass: "üçπ", color: "#ff5722", ings: "3oz Prosecco, 2oz Aperol, 1oz Soda", method: "Orange et olive." },
        { id: 'dai', name: "Daiquiri", glass: "üç∏", color: "#f1f8e9", ings: "2oz Rhum Blanc, 1oz Lime, 0.75oz Sucre", method: "Shake intense." }
    ];

    function getAll() { return [...baseRecipes, ...customCocktails]; }
    document.getElementById('high-score').innerText = highScore;

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        stopAudio();
        if(viewId === 'view-quiz') { score = 0; updateScore(0); generateQuiz(); }
    }

    function render() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const list = document.getElementById('cocktail-list');
        list.innerHTML = "";
        getAll().forEach(r => {
            if(r.name.toLowerCase().includes(query)) {
                list.innerHTML += `
                    <div class="cocktail-card">
                        <div class="card-img" style="background: linear-gradient(135deg, ${r.color || '#222'}, #000)">${r.glass}</div>
                        <div class="card-body">
                            <div class="card-title">${r.name}</div>
                            <div style="font-size:11px; color:#666;">${r.ings}</div>
                        </div>
                        <button onclick="speak('${r.name}. ${r.ings}')" style="background:none; border:none; color:var(--gold); padding:15px; font-size:20px;">üîä</button>
                    </div>`;
            }
        });
    }

    function generateQuiz() {
        const r = getAll()[Math.floor(Math.random() * getAll().length)];
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('quiz-area').innerHTML = `
            <div style="font-size:40px;">${r.glass}</div>
            <div style="font-size:22px; font-weight:bold; color:var(--gold); margin-bottom:15px;">${r.name}</div>
            <div class="quiz-hidden" onclick="reveal(this, 'q-i')">INGR√âDIENTS ?</div>
            <div id="q-i" class="quiz-ans">${r.ings}</div>
            <div class="quiz-hidden" onclick="reveal(this, 'q-m')">M√âTHODE ?</div>
            <div id="q-m" class="quiz-ans">${r.method}</div>
            <div id="q-conf" style="display:none; margin-top:15px;">
                <p style="font-size:12px;">Bonne r√©ponse ?</p>
                <div style="display:flex; gap:10px;">
                    <button onclick="updateScore(-1)" style="flex:1; background:var(--red); border:none; padding:10px; border-radius:8px; color:white;">NON</button>
                    <button onclick="updateScore(1)" style="flex:1; background:var(--green); border:none; padding:10px; border-radius:8px; color:white;">OUI</button>
                </div>
            </div>`;
    }

    function reveal(el, id) {
        el.style.display = 'none'; document.getElementById(id).style.display = 'block';
        if(document.querySelectorAll('.quiz-ans[style*="block"]').length === 2) document.getElementById('q-conf').style.display='block';
    }

    function updateScore(p) {
        score = Math.max(0, score + p); document.getElementById('current-score').innerText = score;
        if(score > highScore) { highScore = score; localStorage.setItem('highScore', highScore); document.getElementById('high-score').innerText = highScore; }
        document.getElementById('q-conf').style.display = 'none'; document.getElementById('next-btn').style.display = 'block';
    }

    function speak(t) { stopAudio(); const u = new SpeechSynthesisUtterance(t); u.lang = 'fr-FR'; synth.speak(u); }
    function startAudioReview() { let i = 0; const rs = getAll(); function n() { if(i < rs.length) { const u = new SpeechSynthesisUtterance(rs[i].name+". "+rs[i].ings); u.lang='fr-FR'; u.onend=()=>{i++; setTimeout(n, 1500);}; synth.speak(u); } } n(); }
    function stopAudio() { synth.cancel(); }
    function saveNew() {
        const n = document.getElementById('new-name').value;
        if(!n) return;
        customCocktails.push({ id: Date.now(), name: n, ings: document.getElementById('new-ings').value, method: document.getElementById('new-method').value, glass: "üçπ", color: "#333" });
        localStorage.setItem('customs', JSON.stringify(customCocktails));
        alert("Cocktail ajout√© !"); render();
    }
    render();
</script>
</body>
</html>
