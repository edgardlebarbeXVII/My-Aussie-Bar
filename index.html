<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Aussie Bar Master - Preview Fix</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 80px; }
        
        .base-filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .filter-btn { background: var(--card); border: 1px solid var(--accent); color: #aaa; padding: 8px 15px; border-radius: 20px; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--gold); color: black; font-weight: bold; }

        /* CARTES AM√âLIOR√âES POUR L'APER√áU */
        .cocktail-card { background: var(--card); border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; align-items: stretch; cursor: pointer; min-height: 80px; }
        .card-img { width: 65px; display: flex; align-items: center; justify-content: center; font-size: 30px; background: #222; border-radius: 12px 0 0 12px; border-right: 1px solid var(--accent); }
        .card-body { padding: 12px; flex-grow: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .card-title { font-weight: bold; color: var(--gold); font-size: 16px; margin-bottom: 4px; text-transform: uppercase; }
        
        /* L'APER√áU BIEN VISIBLE ICI */
        .card-preview { font-size: 12px; color: #ffffff; line-height: 1.3; margin-bottom: 4px; font-weight: 400; display: block !important; }
        .card-garnish { font-size: 10px; color: var(--green); font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Modal Toolbar Fixe */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; flex-direction: column; }
        .modal-toolbar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1a1a1a; border-bottom: 2px solid var(--gold); position: sticky; top: 0; }
        .modal-scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .panic-ings { font-size: 28px; line-height: 1.4; color: #fff; background: #111; padding: 20px; border-radius: 10px; font-weight: bold; white-space: pre-line; border-left: 5px solid var(--gold); }
        
        /* Nav Bas */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid var(--accent); }
        .nav-item { color: #555; text-align: center; flex: 1; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { display: block; font-size: 22px; }

        .view { display: none; }
        .view.active { display: block; }
        textarea, input { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; font-size: 16px; font-family: inherit; }
        .btn-main { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: black; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div id="modal">
    <div class="modal-toolbar">
        <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:25px;">‚úï</button>
        <h3 id="m-title" style="color:var(--gold); margin:0; font-size:16px;"></h3>
        <div style="display:flex; gap:20px;">
            <button id="m-edit-icon" style="background:none; border:none; color:var(--gold); font-size:24px;">‚úèÔ∏è</button>
            <button id="m-del-icon" style="background:none; border:none; color:var(--red); font-size:24px;">üóëÔ∏è</button>
        </div>
    </div>
    <div class="modal-scroll-area">
        <div id="m-view-div">
            <div id="m-ings" class="panic-ings"></div>
            <div style="margin-top:20px; border-top: 1px solid var(--accent); padding-top: 15px;">
                <p><b>‚ú® GARNITURE :</b> <br><span id="m-garnish" style="color:var(--green); font-size:18px;"></span></p>
                <p><b>‚öôÔ∏è M√âTHODE :</b> <br><span id="m-meth" style="color:#aaa; font-size:16px;"></span></p>
            </div>
        </div>
        <div id="m-edit-div" style="display:none;">
            <textarea id="edit-ings-val" rows="6"></textarea>
            <input type="text" id="edit-garnish-val" placeholder="Garniture">
            <textarea id="edit-meth-val" rows="3"></textarea>
            <button class="btn-main" onclick="saveEdits()">ENREGISTRER</button>
            <button class="btn-main" style="background:#444; color:#fff;" onclick="toggleEditMode(false)">ANNULER</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>
    <div id="view-list" class="view active">
        <div class="base-filters" id="top-filters"></div>
        <input type="text" id="search" placeholder="Chercher un cocktail..." oninput="render()">
        <div id="list"></div>
    </div>

    <div id="view-add" class="view">
        <h2 style="color:var(--gold);">Nouveau Cocktail</h2>
        <input type="text" id="add-name" placeholder="Nom">
        <div id="add-base-selection" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; background:#111; padding:10px; border-radius:10px; margin-bottom:10px;"></div>
        <input type="text" id="add-garnish" placeholder="Garnish">
        <textarea id="add-ings" placeholder="Recette" rows="3"></textarea>
        <textarea id="add-meth" placeholder="M√©thode" rows="2"></textarea>
        <button class="btn-main" onclick="saveNew()">ENREGISTRER</button>
    </div>

    <div id="view-quiz" class="view">
        <div id="q-box" style="background:var(--card); padding:20px; border-radius:12px; border:1px solid var(--gold); text-align:center;">
            <div id="q-content"></div>
            <div id="q-choices" style="margin-top:20px;"></div>
        </div>
        <button id="q-next" class="btn-main" style="display:none;" onclick="initQuiz()">SUIVANT ‚ûî</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="tab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="tab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="tab('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    const spirits = ['Vodka', 'Gin', 'Tequila', 'Mezcal', 'Rhum', 'Bourbon', 'Scotch', 'Whisky', 'Liqueur', 'Vermouth', 'Wine', 'NoAlc'];
    const baseRecipes = [
        { id:'b1', name:"Mojito", bases:["Rhum"], glass:"ü•§", ings:"2oz Rhum blanc, 1oz Lime, 0.5oz Sucre, Menthe, Soda", garnish:"Bouquet menthe", method:"Build & Muddle" },
        { id:'b2', name:"Margarita", bases:["Tequila"], glass:"üç∏", ings:"1.5oz Tequila, 1oz Triple Sec, 0.75oz Lime", garnish:"Sel & Lime", method:"Shake & Strain" },
        { id:'b3', name:"Negroni", bases:["Gin"], glass:"ü•É", ings:"1oz Gin, 1oz Campari, 1oz Vermouth Rouge", garnish:"Zeste orange", method:"Stir" },
        { id:'b4', name:"Espresso Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", garnish:"3 grains caf√©", method:"Hard Shake" },
        { id:'b5', name:"Pornstar Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka, 1oz Passion, 0.5oz Lime, 0.5oz Vanille", garnish:"Demi passion", method:"Shake" },
        { id:'b6', name:"Amaretto Sour", bases:["Bourbon"], glass:"ü•É", ings:"1oz Amaretto, 1oz Bourbon, 1oz Lime, 0.5oz Sucre", garnish:"Cerise & Orange", method:"Dry Shake" },
        { id:'b7', name:"Bloody Mary", bases:["Vodka"], glass:"ü•§", ings:"1.5oz Vodka, 3oz Jus Tomate, 0.5oz Citron, Tabasco", garnish:"C√©leri & Citron", method:"Rolling" },
        { id:'b8', name:"Cosmopolitan", bases:["Vodka"], glass:"üç∏", ings:"1oz Vodka, 0.5oz Triple Sec, 0.5oz Lime, 1oz Cranberry", garnish:"Zeste orange", method:"Shake" },
        { id:'b9', name:"Daiquiri", bases:["Rhum"], glass:"üç∏", ings:"2oz Rhum Blanc, 1oz Lime, 0.75oz Sucre", garnish:"Lime", method:"Shake" },
        { id:'b10', name:"Pina Colada", bases:["Rhum"], glass:"üçπ", ings:"2oz Rhum blanc, 1oz Coco, 3oz Jus d'ananas", garnish:"Ananas", method:"Shake" },
        { id:'b11', name:"Long Island", bases:["Vodka","Gin","Rhum","Tequila"], glass:"ü•§", ings:"0.5oz de chaque, Lime, Cola", garnish:"Citron", method:"Build" },
        { id:'b12', name:"French Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka, 0.5oz Chambord, 2oz Jus d'ananas", garnish:"Framboise", method:"Shake" },
        { id:'b13', name:"Lychee Martini", bases:["Vodka"], glass:"üç∏", ings:"1.5oz Vodka, 1oz Liqueur Litchi, 0.5oz Vermouth", garnish:"Litchis", method:"Shake" },
        { id:'b14', name:"Aperol Spritz", bases:["Wine"], glass:"üçπ", ings:"3oz Prosecco, 2oz Aperol, 1oz Soda", garnish:"Orange & Olive", method:"Build" },
        { id:'b15', name:"Limoncello Spritz", bases:["Wine"], glass:"üçπ", ings:"2oz Limoncello, 3oz Prosecco, Soda", garnish:"Citron & Romarin", method:"Build" },
        { id:'b16', name:"The Ruby", bases:["Gin"], glass:"üç∏", ings:"1.5oz Gin, Rhubarbe, Framboise, Vanille", garnish:"Framboise", method:"Shake" },
        { id:'b17', name:"Tropico Spritz", bases:["Vodka"], glass:"üçπ", ings:"1oz Vodka, P√™che, Passion, Mangue, Prosecco", garnish:"Passion", method:"Build" },
        { id:'b18', name:"Spicy Margarita", bases:["Tequila"], glass:"ü•É", ings:"2oz Tequila, Past√®que, Lime, Piment", garnish:"Bord piment√©", method:"Shake" },
        { id:'b19', name:"Tommy's Margo", bases:["Tequila"], glass:"ü•É", ings:"2oz Tequila, 1oz Lime, 0.5oz Agave", garnish:"Lime", method:"Shake" }
    ];

    let customs = JSON.parse(localStorage.getItem('bar_vF_final_list')) || [];
    let edits = JSON.parse(localStorage.getItem('bar_vF_final_edits')) || {};
    let curId = null; let curBase = 'ALL';

    function getFinal() { return [...baseRecipes, ...customs].map(r => edits[r.id] ? {...r, ...edits[r.id]} : r); }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('list'); container.innerHTML = "";
        getFinal().filter(r => curBase === 'ALL' || r.bases.includes(curBase)).sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(q)) {
                // Ici, on s'assure que card-preview affiche bien les ingr√©dients
                container.innerHTML += `
                    <div class="cocktail-card" onclick="openModal('${r.id}')">
                        <div class="card-img">${r.glass||'üç∏'}</div>
                        <div class="card-body">
                            <div class="card-title">${r.name}</div>
                            <div class="card-preview">${r.ings.replace(/\n/g, ', ')}</div>
                            <div class="card-garnish">‚ú® ${r.garnish}</div>
                        </div>
                    </div>`;
            }
        });
    }

    function openModal(id) {
        curId = id; const r = getFinal().find(x => x.id === id);
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-ings').innerText = r.ings;
        document.getElementById('m-garnish').innerText = r.garnish;
        document.getElementById('m-meth').innerText = r.method;
        toggleEditMode(false);
        document.getElementById('m-del-icon').style.visibility = id.startsWith('c') ? 'visible' : 'hidden';
        document.getElementById('m-del-icon').onclick = () => { if(confirm('Supprimer ?')) { customs = customs.filter(x => x.id !== id); localStorage.setItem('bar_vF_final_list', JSON.stringify(customs)); render(); closeModal(); } };
        document.getElementById('m-edit-icon').onclick = () => toggleEditMode(true, r);
        document.getElementById('modal').style.display = 'flex';
    }

    function toggleEditMode(edit, r = null) {
        document.getElementById('m-view-div').style.display = edit ? 'none' : 'block';
        document.getElementById('m-edit-div').style.display = edit ? 'block' : 'none';
        if(edit && r) {
            document.getElementById('edit-ings-val').value = r.ings;
            document.getElementById('edit-garnish-val').value = r.garnish;
            document.getElementById('edit-meth-val').value = r.method;
        }
    }

    function saveEdits() {
        edits[curId] = { ings: document.getElementById('edit-ings-val').value, garnish: document.getElementById('edit-garnish-val').value, method: document.getElementById('edit-meth-val').value };
        localStorage.setItem('bar_vF_final_edits', JSON.stringify(edits));
        render(); closeModal();
    }

    function saveNew() {
        const n = document.getElementById('add-name').value;
        const b = Array.from(document.querySelectorAll('#add-base-selection input:checked')).map(i => i.value);
        if(n && b.length > 0) {
            customs.push({ id:'c'+Date.now(), name:n, bases:b, ings:document.getElementById('add-ings').value, garnish:document.getElementById('add-garnish').value, method:document.getElementById('add-meth').value, glass:'üç∏' });
            localStorage.setItem('bar_vF_final_list', JSON.stringify(customs));
            render(); tab('view-list', document.querySelector('.nav-item'));
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function setF(b, el) { curBase = b; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active')); el.classList.add('active'); render(); }
    function tab(id, el) { 
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); 
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active');
        if(id === 'view-add') { document.getElementById('add-base-selection').innerHTML = spirits.map(s => `<div style="display:flex;align-items:center;gap:5px;font-size:12px;"><input type="checkbox" value="${s}"> ${s}</div>`).join(''); }
        if(id === 'view-quiz') initQuiz();
    }

    function initQuiz() {
        const all = getFinal(); const r = all[Math.floor(Math.random()*all.length)];
        document.getElementById('q-next').style.display = 'none';
        document.getElementById('q-content').innerHTML = `<h3>${r.name}</h3><p>Garnish: ${r.garnish}</p>`;
        let opts = [r.ings]; while(opts.length < 3) { let f = all[Math.floor(Math.random()*all.length)].ings; if(!opts.includes(f)) opts.push(f); }
        opts.sort(() => Math.random()-0.5);
        document.getElementById('q-choices').innerHTML = opts.map(o => `<button class="btn-main" style="background:#222;color:#fff;margin-bottom:10px;text-align:left;font-size:12px;" onclick="this.style.background='${o===r.ings?'#27ae60':'#e74c3c'}'; document.getElementById('q-next').style.display='block';">${o}</button>`).join('');
    }

    window.onload = () => {
        document.getElementById('top-filters').innerHTML = `<button class="filter-btn active" onclick="setF('ALL', this)">TOUT</button>` + spirits.map(s => `<button class="filter-btn" onclick="setF('${s}', this)">${s.toUpperCase()}</button>`).join('');
        render();
    };
</script>
</body>
</html>
