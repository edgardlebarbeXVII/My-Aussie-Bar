<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Bar Master - Final Fix</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --accent: #2a2a2a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f0f0f0; padding: 10px; margin: 0; padding-bottom: 90px; }
        .container { max-width: 450px; margin: auto; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; font-size: 18px; text-transform: uppercase; margin: 20px 0; }
        .unit-switch { position: sticky; top: 10px; z-index: 100; display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .btn-unit { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(22, 22, 22, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--accent); z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 9px; text-align: center; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { display: block; font-size: 20px; margin-bottom: 4px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cocktail-card { background: var(--card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--accent); display: flex; overflow: hidden; align-items: center; cursor: pointer; }
        .card-img { width: 75px; height: 75px; display: flex; align-items: center; justify-content: center; font-size: 30px; background: #222; border-right: 1px solid var(--accent); }
        .card-body { padding: 12px; flex-grow: 1; min-width: 0; }
        .card-title { font-weight: bold; font-size: 15px; color: var(--gold); margin-bottom: 4px; }
        .card-subtitle { font-size: 11px; color: #aaa; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--card); border: 2px solid var(--gold); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .glass-picker { display: flex; justify-content: space-around; background: #222; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid var(--accent); }
        .glass-opt { font-size: 24px; cursor: pointer; opacity: 0.3; }
        .glass-opt.selected { opacity: 1; transform: scale(1.2); color: var(--gold); }
        .btn-qcm { background: #222; color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 8px; cursor: pointer; text-align: left; }
        .btn-qcm.correct { background: var(--green); }
        .btn-qcm.wrong { background: var(--red); }
        textarea, input { background: #222; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button onclick="toggleEditMode(true)" style="position:absolute; top:15px; right:15px; background:none; border:none; font-size:22px; color:var(--gold);">‚úèÔ∏è</button>
        <div id="m-view-div">
            <div id="m-glass-icon" style="font-size:50px;"></div>
            <h2 id="m-title" style="color:var(--gold); margin-top:0;"></h2>
            <div style="text-align: left; font-size: 14px; margin-top:15px;">
                <p><b>Ingr√©dients :</b><br><span id="m-ings" style="color:#ddd;"></span></p>
                <p><b>M√©thode :</b><br><span id="m-meth" style="color:#bbb;"></span></p>
            </div>
            <button class="btn-gold" style="background:#444; color:white;" onclick="closeModal()">FERMER</button>
        </div>
        <div id="m-edit-div" style="display:none; text-align: left;">
            <h3 style="color:var(--gold);">Modifier</h3>
            <div class="glass-picker" id="edit-picker"></div>
            <textarea id="edit-ings-input" rows="5"></textarea>
            <textarea id="edit-meth-input" rows="4"></textarea>
            <button class="btn-gold" onclick="saveEdits()">SAUVEGARDER</button>
            <button class="btn-gold" style="background:#444; color:white;" onclick="toggleEditMode(false)">ANNULER</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>üç∏ Aussie Bar Master</h1>
    <div id="view-list" class="view active">
        <div class="unit-switch"><button class="btn-unit" id="unit-btn" onclick="toggleUnit()">MODE : OZ</button></div>
        <input type="text" id="search" placeholder="Chercher..." oninput="render()">
        <div id="list"></div>
    </div>
    <div id="view-quiz" class="view">
        <div id="q-box" style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--gold);">
            <div id="q-content" style="text-align:center;"></div>
            <div id="q-choices" style="margin-top:20px;"></div>
        </div>
        <button id="q-next" class="btn-gold" style="display:none;" onclick="loadQuiz()">SUIVANT ‚ûî</button>
    </div>
    <div id="view-add" class="view">
        <h2 style="color:var(--gold); text-align:center;">Nouveau</h2>
        <input type="text" id="add-name" placeholder="Nom">
        <div class="glass-picker" id="add-picker"></div>
        <textarea id="add-ings" placeholder="Ingr√©dients" rows="3"></textarea>
        <textarea id="add-meth" placeholder="M√©thode" rows="3"></textarea>
        <button class="btn-gold" onclick="saveNew()">ENREGISTRER</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="tab('view-list', this)"><span>üìñ</span>Carte</div>
    <div class="nav-item" onclick="tab('view-quiz', this)"><span>üß†</span>Quiz</div>
    <div class="nav-item" onclick="tab('view-add', this)"><span>‚ûï</span>Ajout</div>
</div>

<script>
    let unit = 'oz';
    let tempGlass = 'üç∏';
    const glasses = ['üç∏', 'ü•É', 'üçπ', 'ü•§', 'üç∑'];

    const base = [
        { id: '1', name: "Mojito", glass: "ü•§", color: "#4caf50", ings: "2oz Rhum blanc, 1oz Citron vert, Menthe, 0.5oz Sucre, Soda", method: "Piler menthe/citron." },
        { id: '2', name: "Margarita", glass: "üç∏", color: "#c0ca33", ings: "1.5oz Tequila, 1oz Triple Sec, 0.75oz Citron vert", method: "Shaker. Bord sal√©." },
        { id: '3', name: "Negroni", glass: "ü•É", color: "#e74c3c", ings: "1oz Gin, 1oz Campari, 1oz Vermouth Rouge", method: "Cuill√®re." },
        { id: '4', name: "Espresso Martini", glass: "üç∏", color: "#3e2723", ings: "1.5oz Vodka, 1oz Liqueur Caf√©, 1oz Espresso", method: "Shaker fort." },
        { id: '5', name: "Pornstar Martini", glass: "üç∏", color: "#ff9800", ings: "1.5oz Vodka, 1oz Passion, 0.5oz Lime, 0.5oz Sirop de Vanille, Prosecco side", method: "Shaker fort." },
        { id: '6', name: "Amaretto Sour", glass: "ü•É", color: "#a1887f", ings: "1oz Amaretto, 1oz Bourbon, 1oz Citron vert, 0.5oz Sucre, Blanc d'oeuf", method: "Dry shake." },
        { id: '7', name: "Bloody Mary", glass: "ü•§", color: "#d32f2f", ings: "1.5oz Vodka, 3oz Jus Tomate, 0.5oz Citron, Tabasco, Worcestershire, Sel c√©leri, Poivre", method: "Rolling." },
        { id: '8', name: "Cosmopolitan", glass: "üç∏", color: "#f06292", ings: "1oz Vodka, 0.5oz Triple Sec, 0.5oz Lime, 1oz Cranberry", method: "Shaker." },
        { id: '9', name: "Daiquiri", glass: "üç∏", color: "#f1f8e9", ings: "2oz Rhum Blanc, 1oz Citron vert, 0.75oz Sucre", method: "Shaker." },
        { id: '10', name: "Pina Colada", glass: "üçπ", color: "#fff9c4", ings: "2oz Rhum blanc, 1oz Coco, 3oz Jus d'ananas", method: "Shaker." },
        { id: '11', name: "Long Island", glass: "ü•§", color: "#795548", ings: "0.5oz Vodka, Gin, Rhum, Tequila, Triple Sec, Citron, Cola", method: "Sur glace." },
        { id: '12', name: "French Martini", glass: "üç∏", color: "#9c27b0", ings: "1.5oz Vodka, 0.5oz Chambord, 2oz Jus d'ananas", method: "Shaker." },
        { id: '13', name: "Lychee Martini", glass: "üç∏", color: "#f8bbd0", ings: "1.5oz Vodka, 1oz Liqueur Litchi, 0.5oz Vermouth", method: "Shaker." },
        { id: '14', name: "Aperol Spritz", glass: "üçπ", color: "#ff5722", ings: "3oz Prosecco, 2oz Aperol, 1oz Soda", method: "Verre √† vin." },
        { id: '15', name: "Limoncello Spritz", glass: "üçπ", color: "#ffeb3b", ings: "2oz Limoncello, 3oz Prosecco, Soda, Romarin", method: "Glace." },
        { id: '16', name: "The Ruby", glass: "üç∏", color: "#ff4081", ings: "1.5oz Gin Hendrick's, Rhubarbe, Framboise, Vanille", method: "Signature." },
        { id: '17', name: "Tropico Spritz", glass: "üçπ", color: "#ffab40", ings: "1oz Vodka, P√™che, Passion, Mangue, Prosecco", method: "Glace." },
        { id: '18', name: "Spicy Margarita", glass: "ü•É", color: "#fb8c00", ings: "2oz Tequila, Past√®que, Citron vert, Piment", method: "Bord piment√©." },
        { id: '19', name: "Tommy's Margo", glass: "ü•É", color: "#ffd54f", ings: "2oz Tequila, 1oz Lime, 0.5oz Agave", method: "Shaker." }
    ];

    let customs = JSON.parse(localStorage.getItem('c_custom')) || [];
    let edits = JSON.parse(localStorage.getItem('c_edits')) || {};

    function getFinal() {
        return [...base, ...customs].map(r => edits[r.id] ? {...r, ...edits[r.id]} : r);
    }

    function conv(t) {
        if (unit === 'oz') return t;
        return t.replace(/(\d+(\.\d+)?)\s*oz/gi, (m, p1) => (parseFloat(p1) * 30).toFixed(0) + "ml");
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('list');
        container.innerHTML = "";
        getFinal().sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
            if(r.name.toLowerCase().includes(q)) {
                container.innerHTML += `<div class="cocktail-card" onclick="openModal('${r.id}')"><div class="card-img" style="background:linear-gradient(135deg,${r.color||'#d4af37'},#000)">${r.glass||'üç∏'}</div><div class="card-body"><div class="card-title">${r.name}</div><div class="card-subtitle">${conv(r.ings)}</div></div></div>`;
            }
        });
    }

    function buildPicker(divId) {
        const cont = document.getElementById(divId);
        cont.innerHTML = "";
        glasses.forEach(g => {
            const s = document.createElement('span'); s.className = `glass-opt ${g===tempGlass?'selected':''}`;
            s.innerText = g; s.onclick = () => { tempGlass = g; buildPicker(divId); };
            cont.appendChild(s);
        });
    }

    let activeId = null;
    function openModal(id) {
        activeId = id; const r = getFinal().find(x => x.id === id);
        tempGlass = r.glass || 'üç∏';
        document.getElementById('m-title').innerText = r.name;
        document.getElementById('m-glass-icon').innerText = tempGlass;
        document.getElementById('m-ings').innerText = conv(r.ings);
        document.getElementById('m-meth').innerText = r.method;
        document.getElementById('edit-ings-input').value = r.ings;
        document.getElementById('edit-meth-input').value = r.method;
        buildPicker('edit-picker');
        toggleEditMode(false); document.getElementById('modal').style.display = 'flex';
    }

    function toggleEditMode(v) {
        document.getElementById('m-view-div').style.display = v ? 'none' : 'block';
        document.getElementById('m-edit-div').style.display = v ? 'block' : 'none';
    }

    function saveEdits() {
        edits[activeId] = { ings: document.getElementById('edit-ings-input').value, method: document.getElementById('edit-meth-input').value, glass: tempGlass };
        localStorage.setItem('c_edits', JSON.stringify(edits));
        render(); closeModal();
    }

    function saveNew() {
        const n = document.getElementById('add-name').value;
        const i = document.getElementById('add-ings').value;
        if(n && i) {
            customs.push({ id: 'c'+Date.now(), name: n, ings: i, method: document.getElementById('add-meth').value, glass: tempGlass, color: '#333' });
            localStorage.setItem('c_custom', JSON.stringify(customs));
            document.getElementById('add-name').value = ""; render(); tab('view-list', document.querySelector('.nav-item'));
        }
    }

    function loadQuiz() {
        const all = getFinal(); const r = all[Math.floor(Math.random()*all.length)];
        document.getElementById('q-next').style.display = 'none';
        document.getElementById('q-content').innerHTML = `<div style="font-size:40px;">${r.glass||'üç∏'}</div><h2>${r.name}</h2>`;
        let options = [r.ings]; while(options.length < 4) { let f = all[Math.floor(Math.random()*all.length)].ings; if(!options.includes(f)) options.push(f); }
        options.sort(() => Math.random()-0.5);
        document.getElementById('q-choices').innerHTML = "";
        options.forEach(o => {
            const b = document.createElement('button'); b.className = 'btn-qcm'; b.innerText = conv(o);
            b.onclick = () => { if(o === r.ings) b.classList.add('correct'); else b.classList.add('wrong'); document.getElementById('q-next').style.display = 'block'; };
            document.getElementById('q-choices').appendChild(b);
        });
    }

    function toggleUnit() { unit = (unit==='oz'?'ml':'oz'); document.getElementById('unit-btn').innerText = "MODE : "+unit.toUpperCase(); render(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active'); if(id === 'view-quiz') loadQuiz();
        if(id === 'view-add') { tempGlass = 'üç∏'; buildPicker('add-picker'); }
    }
    window.onload = render;
</script>
</body>
</html>
